<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - TechHub</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .category-page-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem 0;
            margin-bottom: 2rem;
            text-align: center;
        }

        .category-page-header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .category-page-header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .category-breadcrumb {
            padding: 1rem 0;
            font-size: 0.9rem;
            color: #666;
        }

        .category-breadcrumb a {
            color: #3498db;
            text-decoration: none;
        }

        .category-breadcrumb a:hover {
            text-decoration: underline;
        }

        .category-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .category-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .back-btn {
            background: #3498db;
            color: white;
            padding: 0.7rem 1.5rem;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: #2980b9;
            transform: translateY(-3px);
        }

        .product-count {
            color: #666;
            font-size: 0.95rem;
        }

        @media (max-width: 768px) {
            .category-page-header h1 {
                font-size: 1.8rem;
            }

            .category-page-header p {
                font-size: 0.95rem;
            }

            .category-actions {
                flex-direction: column;
            }

            .back-btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="auth-links">
                <a href="login.html" class="btn-login">Login</a>
                <a href="signup.html" class="btn-signup">Sign Up</a>
                <span id="user-profile" style="display:none;">
                    <a href="#" onclick="showUserMenu(event)" class="user-menu-btn"></a>
                    <div class="user-dropdown" id="user-dropdown">
                        <a href="#" onclick="logout(); return false;">Logout</a>
                    </div>
                    <a href="#" id="logout-btn" class="btn-logout" onclick="logout(); return false;" style="display:none;">Logout</a>
                </span>
                <a href="#" id="admin-btn" class="btn-admin" onclick="checkAdminPassword(event)" style="display:none;">Admin</a>
            </div>
        </div>
    </nav>

    <!-- Category Header -->
    <section class="category-page-header">
        <div class="container">
            <div class="category-breadcrumb">
                <a href="index.html">Home</a> / <span id="breadcrumb-text">Category</span>
            </div>
            <h1 id="category-title">Category</h1>
            <p id="category-description">Explore our amazing collection</p>
        </div>
    </section>

    <!-- Category Content -->
    <section class="category-content">
        <div class="category-actions">
            <a href="index.html" class="back-btn">‚Üê Back to Home</a>
            <div class="product-count">
                <span id="product-count">0</span> products found
            </div>
        </div>

        <div class="products-grid" id="products-grid">
            <!-- Products will be loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TechHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        // Get category from URL parameter
        function getCategoryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('category') || 'all';
        }

        // Load category products
        function loadCategoryProducts() {
            const category = getCategoryFromURL();
            const products = JSON.parse(localStorage.getItem('techhub_products') || '[]');

            // Filter products by category
            let filteredProducts = products;
            if (category !== 'all') {
                filteredProducts = products.filter(p => p.category === category);
            }

            // Update page title and description
            const categoryInfo = {
                laptops: { title: 'Laptops', description: 'High-performance laptops for work and gaming', icon: 'üíª' },
                desktops: { title: 'Desktops', description: 'Powerful desktop computers for professionals', icon: 'üñ•Ô∏è' },
                accessories: { title: 'Accessories', description: 'Essential tech accessories and peripherals', icon: 'üéß' },
                peripherals: { title: 'Peripherals', description: 'Input devices and computer peripherals', icon: 'üñ±Ô∏è' },
                all: { title: 'All Products', description: 'Browse our complete product collection', icon: 'üì¶' }
            };

            const info = categoryInfo[category] || categoryInfo.all;
            document.getElementById('category-title').textContent = info.title;
            document.getElementById('category-description').textContent = info.description;
            document.getElementById('breadcrumb-text').textContent = info.title;
            document.getElementById('product-count').textContent = filteredProducts.length;

            // Display products
            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; padding: 40px; color: #666;">
                        <p style="font-size: 18px; margin-bottom: 10px;">No products found in this category.</p>
                        <a href="index.html" style="color: #3498db; text-decoration: none;">‚Üê Back to Home</a>
                    </div>
                `;
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <div class="product-image">${product.image || 'üì¶'}</div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-category">${product.category.charAt(0).toUpperCase() + product.category.slice(1)}</div>
                        <div class="product-price">$${product.price.toFixed(2)}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-stock">Stock: ${product.stock} units</div>
                        <div class="product-actions">
                            <button class="btn-add-cart" onclick="addToCart(${product.id})">Add to Cart</button>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkUserLogin();
            loadCategoryProducts();
        });
    </script>
</body>
</html>
