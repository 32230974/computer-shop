<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: { 50:'#eef2ff',100:'#e0e7ff',200:'#c7d2fe',300:'#a5b4fc',400:'#818cf8',500:'#6366f1',600:'#4f46e5',700:'#4338ca',800:'#3730a3',900:'#312e81' }, accent: { 50:'#fdf4ff',100:'#fae8ff',200:'#f5d0fe',300:'#f0abfc',400:'#e879f9',500:'#d946ef',600:'#c026d3',700:'#a21caf',800:'#86198f',900:'#701a75' } } } } }
    </script>
    <style>
        .gradient-text { background: linear-gradient(135deg, #6366f1, #d946ef); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .nav-glass { backdrop-filter: blur(20px); background: rgba(255,255,255,0.85); }
        .dark .nav-glass { background: rgba(15,15,25,0.85); }
    </style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-300">

    <!-- Nav -->
    <nav class="nav-glass fixed top-0 left-0 right-0 z-50 border-b border-gray-200/50 dark:border-gray-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="index.html" class="flex items-center gap-2 text-xl font-bold"><i class="fas fa-bolt text-primary-500"></i><span class="gradient-text">TechHub</span></a>
            <div class="hidden md:flex items-center gap-8">
                <a href="index.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-500 transition">Home</a>
                <a href="offers.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-500 transition">Offers</a>
                <a href="about.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-500 transition">About</a>
                <a href="contact.html" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-primary-500 transition">Contact</a>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition"><span class="dark-mode-icon text-lg">ðŸŒ™</span></button>
                <a href="cart.html" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition text-primary-500"><i class="fas fa-shopping-cart text-lg"></i></a>
            </div>
        </div>
    </nav>

    <div class="pt-20 pb-16">
        <!-- Header -->
        <div class="bg-gradient-to-r from-primary-600 to-accent-600 py-12 mb-10">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <nav class="flex items-center gap-2 text-sm text-white/70 mb-4">
                    <a href="index.html" class="hover:text-white transition">Home</a>
                    <i class="fas fa-chevron-right text-xs"></i>
                    <span id="breadcrumb-text" class="text-white font-medium">Category</span>
                </nav>
                <h1 id="category-title" class="text-3xl sm:text-4xl font-bold text-white mb-2">Products</h1>
                <p id="category-description" class="text-white/70">Browse our collection</p>
                <div class="mt-4 inline-flex items-center gap-2 bg-white/10 backdrop-blur rounded-lg px-4 py-2 text-white text-sm">
                    <i class="fas fa-box"></i> <span id="product-count">0</span> products found
                </div>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6" id="products-grid">
                <!-- Products loaded by JS -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 dark:bg-black text-gray-300 pt-12 pb-6">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-sm text-gray-500">
            <p>&copy; 2026 TechHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        function getCategoryFromURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get('category') || 'all';
        }

        function loadCategoryProducts() {
            const category = getCategoryFromURL();
            const products = JSON.parse(localStorage.getItem('techhub_products') || '[]');
            let filteredProducts = products;
            if (category !== 'all') filteredProducts = products.filter(p => p.category === category);

            const categoryInfo = {
                laptops: { title: 'Laptops', description: 'High-performance laptops for work and gaming', icon: 'fa-laptop' },
                desktops: { title: 'Desktops', description: 'Powerful desktop computers for professionals', icon: 'fa-desktop' },
                accessories: { title: 'Accessories', description: 'Essential tech accessories and peripherals', icon: 'fa-headphones' },
                peripherals: { title: 'Peripherals', description: 'Input devices and computer peripherals', icon: 'fa-mouse' },
                all: { title: 'All Products', description: 'Browse our complete product collection', icon: 'fa-box' }
            };
            const info = categoryInfo[category] || categoryInfo.all;
            document.getElementById('category-title').textContent = info.title;
            document.getElementById('category-description').textContent = info.description;
            document.getElementById('breadcrumb-text').textContent = info.title;
            document.getElementById('product-count').textContent = filteredProducts.length;
            document.title = `${info.title} - TechHub`;

            const grid = document.getElementById('products-grid');
            grid.innerHTML = '';

            if (filteredProducts.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full text-center py-16">
                        <i class="fas fa-box-open text-6xl text-gray-300 dark:text-gray-600 mb-4"></i>
                        <p class="text-lg text-gray-500 mb-4">No products found in this category.</p>
                        <a href="index.html" class="text-primary-600 hover:text-primary-500 font-medium"><i class="fas fa-arrow-left mr-1"></i> Back to Home</a>
                    </div>`;
                return;
            }

            filteredProducts.forEach(product => {
                const card = document.createElement('div');
                card.className = 'bg-white dark:bg-gray-900 rounded-2xl border border-gray-100 dark:border-gray-800 overflow-hidden hover:shadow-xl hover:-translate-y-1 transition-all duration-300 group';
                card.innerHTML = `
                    <div class="bg-gray-100 dark:bg-gray-800 p-8 flex items-center justify-center h-48">
                        <span class="text-6xl group-hover:scale-110 transition-transform">${product.image || 'ðŸ“¦'}</span>
                    </div>
                    <div class="p-5">
                        <span class="text-xs font-medium text-primary-600 dark:text-primary-400 uppercase">${product.category}</span>
                        <h3 class="font-semibold text-lg mt-1 mb-2">${product.name}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3 line-clamp-2">${product.description}</p>
                        <div class="flex items-center justify-between">
                            <span class="text-xl font-bold text-primary-600">$${product.price.toFixed(2)}</span>
                            <span class="text-xs text-gray-400">${product.stock} in stock</span>
                        </div>
                        <button onclick="addToCart(${product.id})" class="w-full mt-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold py-2.5 rounded-xl transition flex items-center justify-center gap-2 text-sm">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>`;
                grid.appendChild(card);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeDarkMode();
            initializeProducts();
            checkUserLogin();
            loadCategoryProducts();
        });
    </script>
</body>
</html>
