<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offers - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#eef2ff',100:'#e0e7ff',200:'#c7d2fe',300:'#a5b4fc',400:'#818cf8',500:'#6366f1',600:'#4f46e5',700:'#4338ca',800:'#3730a3',900:'#312e81',950:'#1e1b4e' },
                        accent: { 50:'#fdf4ff',100:'#fae8ff',200:'#f5d0fe',300:'#f0abfc',400:'#e879f9',500:'#d946ef',600:'#c026d3',700:'#a21caf',800:'#86198f',900:'#701a75' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 backdrop-blur-xl bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-500 bg-clip-text text-transparent">
                    <i class="fas fa-microchip text-primary-600"></i> TechHub
                </a>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i> Shop
                    </a>
                    <button id="admin-add-offer-btn" onclick="window.location.href='admin-offers.html'" class="hidden text-sm px-3 py-1.5 bg-primary-600 text-white rounded-lg hover:bg-primary-700 transition-colors">
                        <i class="fas fa-plus mr-1"></i> Manage Offers
                    </button>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i class="fas fa-moon dark:hidden text-gray-600"></i>
                        <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Banner -->
    <section class="relative overflow-hidden bg-gradient-to-br from-red-600 via-orange-500 to-yellow-500 text-white py-16">
        <div class="absolute inset-0 opacity-10">
            <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width=%2240%22 height=%2240%22 viewBox=%220 0 40 40%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cg fill=%22%23ffffff%22 fill-opacity=%221%22%3E%3Cpath d=%22M20 0L40 20L20 40L0 20z%22/%3E%3C/g%3E%3C/svg%3E')]"></div>
        </div>
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10 animate-fade-in-up">
            <span class="inline-block px-4 py-1.5 bg-white/20 backdrop-blur rounded-full text-sm font-bold mb-4">
                <i class="fas fa-fire mr-1"></i> LIMITED TIME
            </span>
            <h1 class="text-4xl md:text-5xl font-extrabold mb-4">Special Offers & Deals</h1>
            <p class="text-xl text-white/90 max-w-2xl mx-auto mb-8">Don't miss out on incredible savings on your favorite tech products!</p>
            <!-- Countdown -->
            <div class="flex justify-center gap-4">
                <div class="bg-white/20 backdrop-blur rounded-xl p-4 min-w-[70px]">
                    <div id="days" class="text-2xl font-extrabold">00</div>
                    <div class="text-xs text-white/70">Days</div>
                </div>
                <div class="bg-white/20 backdrop-blur rounded-xl p-4 min-w-[70px]">
                    <div id="hours" class="text-2xl font-extrabold">00</div>
                    <div class="text-xs text-white/70">Hours</div>
                </div>
                <div class="bg-white/20 backdrop-blur rounded-xl p-4 min-w-[70px]">
                    <div id="minutes" class="text-2xl font-extrabold">00</div>
                    <div class="text-xs text-white/70">Min</div>
                </div>
                <div class="bg-white/20 backdrop-blur rounded-xl p-4 min-w-[70px]">
                    <div id="seconds" class="text-2xl font-extrabold">00</div>
                    <div class="text-xs text-white/70">Sec</div>
                </div>
            </div>
        </div>
    </section>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
        <!-- Offers Grid -->
        <div id="offers-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 animate-fade-in-up" style="animation-delay: 0.2s;"></div>

        <!-- No Offers -->
        <div id="no-offers" class="hidden text-center py-20 animate-fade-in-up">
            <div class="w-24 h-24 mx-auto mb-6 bg-orange-50 dark:bg-orange-900/20 rounded-full flex items-center justify-center">
                <i class="fas fa-tag text-4xl text-orange-300 dark:text-orange-700"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">No Active Offers</h2>
            <p class="text-gray-500 dark:text-gray-400 max-w-md mx-auto mb-6">Check back soon for amazing deals on tech products!</p>
            <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all">
                <i class="fas fa-shopping-bag"></i> Browse Products
            </a>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
    <script>
        // Countdown
        function updateCountdown() {
            const now = new Date();
            const endOfDay = new Date();
            endOfDay.setHours(23, 59, 59, 999);
            const diff = endOfDay - now;
            document.getElementById('days').textContent = String(Math.floor(diff / (1000*60*60*24))).padStart(2, '0');
            document.getElementById('hours').textContent = String(Math.floor((diff % (1000*60*60*24)) / (1000*60*60))).padStart(2, '0');
            document.getElementById('minutes').textContent = String(Math.floor((diff % (1000*60*60)) / (1000*60))).padStart(2, '0');
            document.getElementById('seconds').textContent = String(Math.floor((diff % (1000*60)) / 1000)).padStart(2, '0');
        }
        setInterval(updateCountdown, 1000);
        updateCountdown();

        async function loadOffers() {
            let offers = [];
            try {
                const response = await fetch(`${API_URL}/offers/active`);
                if (response.ok) {
                    offers = await response.json();
                } else { throw new Error('API not available'); }
            } catch (error) {
                const localOffers = JSON.parse(localStorage.getItem('techhub_offers') || '[]');
                const now = new Date();
                offers = localOffers.filter(o => {
                    const s = new Date(o.start_date), e = new Date(o.end_date);
                    return o.is_active && s <= now && e >= now;
                });
            }

            const grid = document.getElementById('offers-grid');
            const noOffers = document.getElementById('no-offers');

            if (!offers || offers.length === 0) {
                grid.style.display = 'none';
                noOffers.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            noOffers.style.display = 'none';

            grid.innerHTML = offers.map(offer => `
                <div class="offer-card bg-white dark:bg-gray-900 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800 overflow-hidden group hover:shadow-xl transition-all duration-300 relative" data-category="${offer.category || 'all'}">
                    <div class="absolute top-4 left-4 z-10 px-3 py-1 bg-red-500 text-white text-sm font-extrabold rounded-lg shadow-lg">
                        -${offer.discount_percent}%
                    </div>
                    <div class="overflow-hidden">
                        <img src="${offer.image_url || 'https://via.placeholder.com/400x250?text=TechHub+Offer'}" alt="${offer.product_name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500">
                    </div>
                    <div class="p-5">
                        <h3 class="font-bold text-lg mb-1">${offer.title || 'Special Offer'}</h3>
                        <p class="text-sm text-gray-500 dark:text-gray-400 mb-3">${offer.product_name}</p>
                        <div class="flex items-center gap-3 mb-3">
                            <span class="text-gray-400 line-through text-sm">$${offer.original_price.toFixed(2)}</span>
                            <span class="text-xl font-extrabold text-red-500">$${offer.offer_price.toFixed(2)}</span>
                            <span class="text-xs font-bold text-green-600 bg-green-50 dark:bg-green-900/30 px-2 py-0.5 rounded-lg">Save $${(offer.original_price - offer.offer_price).toFixed(2)}</span>
                        </div>
                        <div class="text-xs text-gray-500 dark:text-gray-400 mb-4 flex items-center gap-1">
                            <i class="fas fa-clock"></i> Ends: ${new Date(offer.end_date).toLocaleDateString()}
                        </div>
                        <button onclick="addToCart(${offer.product_id})" class="w-full py-2.5 bg-gradient-to-r from-red-500 to-orange-500 hover:from-red-600 hover:to-orange-600 text-white font-medium rounded-xl shadow-lg transition-all flex items-center justify-center gap-2">
                            <i class="fas fa-shopping-cart"></i> Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        async function addToCart(productId) {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'login.html'; return; }
            try {
                const response = await fetch(`${API_URL}/cart`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ productId, quantity: 1 })
                });
                if (response.ok) { showNotification('Added to cart!', 'success'); }
            } catch (error) { console.error('Error:', error); }
        }

        function checkAdminStatus() {
            const currentUser = JSON.parse(localStorage.getItem('current_user') || '{}');
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            const adminBtn = document.getElementById('admin-add-offer-btn');
            if (currentUser.isAdmin || currentUser.is_admin || user.isAdmin || user.is_admin) {
                if (adminBtn) adminBtn.style.display = 'inline-flex';
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.innerHTML = `<i class="fas fa-check-circle text-lg"></i><span class="font-medium">${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => { notification.style.opacity = '0'; setTimeout(() => notification.remove(), 300); }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

        loadOffers();
        checkAdminStatus();
    </script>
</body>
</html>
