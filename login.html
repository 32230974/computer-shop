<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: { 50:'#fff7ed',100:'#ffedd5',200:'#fed7aa',300:'#fdba74',400:'#fb923c',500:'#f97316',600:'#ea580c',700:'#c2410c',800:'#9a3412',900:'#7c2d12' }, accent: { 50:'#fef2f2',100:'#fee2e2',200:'#fecaca',300:'#fca5a5',400:'#f87171',500:'#ef4444',600:'#dc2626',700:'#b91c1c',800:'#991b1b',900:'#7f1d1d' } } } } }
    </script>
    <style>
        .gradient-text { background: linear-gradient(135deg, #f97316, #ef4444); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .bg-auth-gradient { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); }
    </style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">

    <!-- Simple Nav -->
    <nav class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl fixed top-0 left-0 right-0 z-50 border-b border-gray-200/50 dark:border-gray-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="index.html" class="flex items-center gap-2 text-xl font-bold">
                <i class="fas fa-bolt text-primary-500"></i><span class="gradient-text">TechHub</span>
            </a>
            <a href="index.html" class="text-sm text-gray-500 hover:text-primary-500 transition"><i class="fas fa-arrow-left mr-1"></i> Back to Store</a>
        </div>
    </nav>

    <div class="min-h-screen flex items-center justify-center pt-16 px-4">
        <div class="w-full max-w-md">
            <!-- Card -->
            <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-xl border border-gray-100 dark:border-gray-800 p-8 sm:p-10">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary-100 dark:bg-primary-900/30 rounded-2xl flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-user-circle text-3xl text-primary-600 dark:text-primary-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold">Welcome Back</h2>
                    <p class="text-gray-500 dark:text-gray-400 text-sm mt-1">Sign in to your TechHub account</p>
                </div>

                <form id="login-form" class="space-y-5">
                    <div>
                        <label for="email" class="block text-sm font-medium mb-2">Email Address</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><i class="fas fa-envelope"></i></span>
                            <input type="email" id="email" required placeholder="you@example.com"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition text-sm">
                        </div>
                    </div>
                    <div>
                        <label for="password" class="block text-sm font-medium mb-2">Password</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"><i class="fas fa-lock"></i></span>
                            <input type="password" id="password" required placeholder="Enter your password"
                                class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 focus:ring-2 focus:ring-primary-500 focus:border-transparent outline-none transition text-sm">
                        </div>
                    </div>
                    <div class="flex items-center justify-between text-sm">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" class="w-4 h-4 rounded border-gray-300 text-primary-600 focus:ring-primary-500">
                            <span class="text-gray-600 dark:text-gray-400">Remember me</span>
                        </label>
                        <a href="forgot-password.html" class="text-primary-600 hover:text-primary-500 font-medium">Forgot password?</a>
                    </div>
                    <button type="submit" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 rounded-xl transition shadow-lg shadow-primary-600/20 flex items-center justify-center gap-2">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>
                </form>

                <div id="login-message" class="mt-4 text-center text-sm rounded-lg p-2 hidden"></div>

                <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                    Don't have an account? <a href="signup.html" class="text-primary-600 hover:text-primary-500 font-semibold">Create one</a>
                </div>
            </div>

            <p class="text-center text-xs text-gray-400 mt-6">Demo: mhmd12@gmail.com / 12345678</p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            btn.disabled = true;
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('current_user', JSON.stringify(data.user));
                    showMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => { window.location.href = 'index.html'; }, 1500);
                } else {
                    showMessage(data.error || 'Invalid email or password!', 'error');
                    btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                    btn.disabled = false;
                }
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Connection error. Please make sure the server is running.', 'error');
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
                btn.disabled = false;
            }
        });

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('login-message');
            msgDiv.textContent = msg;
            msgDiv.classList.remove('hidden', 'bg-green-50', 'text-green-700', 'bg-red-50', 'text-red-700', 'dark:bg-green-900/20', 'dark:text-green-400', 'dark:bg-red-900/20', 'dark:text-red-400');
            if (type === 'success') {
                msgDiv.classList.add('bg-green-50', 'text-green-700', 'dark:bg-green-900/20', 'dark:text-green-400');
            } else {
                msgDiv.classList.add('bg-red-50', 'text-red-700', 'dark:bg-red-900/20', 'dark:text-red-400');
            }
        }
    </script>
</body>
</html>
