<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Wishlist - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#fff7ed',100:'#ffedd5',200:'#fed7aa',300:'#fdba74',400:'#fb923c',500:'#f97316',600:'#ea580c',700:'#c2410c',800:'#9a3412',900:'#7c2d12',950:'#431407' },
                        accent: { 50:'#fef2f2',100:'#fee2e2',200:'#fecaca',300:'#fca5a5',400:'#f87171',500:'#ef4444',600:'#dc2626',700:'#b91c1c',800:'#991b1b',900:'#7f1d1d' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 backdrop-blur-xl bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-500 bg-clip-text text-transparent">
                    <i class="fas fa-microchip text-primary-600"></i> TechHub
                </a>
                <div class="flex items-center gap-4">
                    <a href="profile.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <i class="fas fa-user mr-1"></i> Profile
                    </a>
                    <a href="index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i> Shop
                    </a>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i class="fas fa-moon dark:hidden text-gray-600"></i>
                        <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4 animate-fade-in-up">
            <div>
                <h1 class="text-3xl font-bold mb-1">
                    <i class="fas fa-heart text-red-500 mr-2"></i>My Wishlist
                </h1>
                <p class="text-gray-500 dark:text-gray-400" id="wishlist-count">0 items saved</p>
            </div>
        </div>

        <!-- Stats Bar -->
        <div id="wishlist-stats" class="hidden flex-wrap gap-4 mb-8 animate-fade-in-up" style="animation-delay: 0.1s;">
            <div class="flex-1 min-w-[140px] bg-white dark:bg-gray-900 rounded-xl shadow border border-gray-100 dark:border-gray-800 p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-primary-100 dark:bg-primary-900/30 flex items-center justify-center">
                    <i class="fas fa-heart text-primary-600"></i>
                </div>
                <div>
                    <div class="text-xl font-bold" id="total-items">0</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Total Items</div>
                </div>
            </div>
            <div class="flex-1 min-w-[140px] bg-white dark:bg-gray-900 rounded-xl shadow border border-gray-100 dark:border-gray-800 p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                    <i class="fas fa-dollar-sign text-green-600"></i>
                </div>
                <div>
                    <div class="text-xl font-bold" id="total-value">$0</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Total Value</div>
                </div>
            </div>
            <div class="flex-1 min-w-[140px] bg-white dark:bg-gray-900 rounded-xl shadow border border-gray-100 dark:border-gray-800 p-4 flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-orange-100 dark:bg-orange-900/30 flex items-center justify-center">
                    <i class="fas fa-tag text-orange-600"></i>
                </div>
                <div>
                    <div class="text-xl font-bold text-green-600" id="total-savings">$0</div>
                    <div class="text-xs text-gray-500 dark:text-gray-400">Savings</div>
                </div>
            </div>
        </div>

        <!-- Wishlist Grid -->
        <div id="wishlist-grid" class="grid sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 animate-fade-in-up" style="animation-delay: 0.2s;"></div>

        <!-- Empty State -->
        <div id="empty-wishlist" class="hidden text-center py-20 animate-fade-in-up">
            <div class="w-24 h-24 mx-auto mb-6 bg-red-50 dark:bg-red-900/20 rounded-full flex items-center justify-center">
                <i class="fas fa-heart text-4xl text-red-300 dark:text-red-700"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">Your Wishlist is Empty</h2>
            <p class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto">Save your favorite products and come back to them anytime!</p>
            <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all">
                <i class="fas fa-shopping-bag"></i> Explore Products
            </a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        function isUserLoggedIn() {
            return localStorage.getItem('token') || localStorage.getItem('current_user');
        }

        async function loadWishlist() {
            if (!isUserLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            const token = localStorage.getItem('token');
            let wishlist = [];

            try {
                if (token) {
                    const response = await fetch(`${API_URL}/wishlist`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        wishlist = await response.json();
                    } else { throw new Error('API error'); }
                } else { throw new Error('No token'); }
            } catch (error) {
                console.log('Using localStorage wishlist');
                wishlist = JSON.parse(localStorage.getItem('wishlist') || '[]');
            }

            if (wishlist.length === 0) {
                document.getElementById('wishlist-grid').style.display = 'none';
                document.getElementById('wishlist-stats').style.display = 'none';
                document.getElementById('empty-wishlist').classList.remove('hidden');
                return;
            }

            document.getElementById('wishlist-grid').style.display = 'grid';
            document.getElementById('wishlist-stats').style.display = 'flex';
            document.getElementById('empty-wishlist').classList.add('hidden');
            renderWishlist(wishlist);
        }

        function renderWishlist(items) {
            const grid = document.getElementById('wishlist-grid');
            let totalValue = 0;
            let totalSavings = 0;

            grid.innerHTML = items.map(item => {
                const hasOffer = item.offer_price && item.offer_price < item.price;
                const displayPrice = hasOffer ? item.offer_price : item.price;
                totalValue += displayPrice;
                if (hasOffer) totalSavings += (item.price - item.offer_price);

                return `
                    <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800 overflow-hidden group hover:shadow-xl transition-all duration-300 relative">
                        <button onclick="removeFromWishlist(${item.product_id})" class="absolute top-3 right-3 z-10 w-8 h-8 rounded-full bg-white dark:bg-gray-800 shadow flex items-center justify-center hover:bg-red-50 dark:hover:bg-red-900/30 hover:text-red-500 transition-colors">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                        <div class="relative overflow-hidden">
                            <a href="product.html?id=${item.product_id}">
                                <img src="${item.image_url || 'https://via.placeholder.com/300x200?text=TechHub'}" alt="${item.name}" class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-500">
                            </a>
                            ${hasOffer ? `<span class="absolute top-3 left-3 px-2.5 py-1 bg-red-500 text-white text-xs font-bold rounded-lg">SALE</span>` : ''}
                        </div>
                        <div class="p-4">
                            <span class="text-xs font-medium text-primary-600 dark:text-primary-400 uppercase tracking-wider">${item.category || 'Tech'}</span>
                            <h3 class="font-semibold mt-1 mb-2 truncate">
                                <a href="product.html?id=${item.product_id}" class="hover:text-primary-600 transition-colors">${item.name}</a>
                            </h3>
                            <div class="flex items-center gap-2 mb-3">
                                <span class="text-lg font-bold text-primary-600">$${displayPrice.toFixed(2)}</span>
                                ${hasOffer ? `<span class="text-sm text-gray-400 line-through">$${item.price.toFixed(2)}</span>` : ''}
                            </div>
                            <div class="flex items-center gap-1 text-xs mb-4 ${item.stock > 0 ? 'text-green-600' : 'text-red-500'}">
                                <i class="fas fa-${item.stock > 0 ? 'check' : 'times'}-circle"></i>
                                ${item.stock > 0 ? `In Stock (${item.stock})` : 'Out of Stock'}
                            </div>
                            <button onclick="addToCart(${item.product_id})" ${item.stock <= 0 ? 'disabled' : ''} class="w-full py-2.5 bg-primary-600 hover:bg-primary-700 disabled:bg-gray-300 disabled:cursor-not-allowed text-white text-sm font-medium rounded-xl transition-colors flex items-center justify-center gap-2">
                                <i class="fas fa-shopping-cart"></i> Add to Cart
                            </button>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('wishlist-count').textContent = `${items.length} item${items.length !== 1 ? 's' : ''} saved`;
            document.getElementById('total-items').textContent = items.length;
            document.getElementById('total-value').textContent = `$${totalValue.toFixed(0)}`;
            document.getElementById('total-savings').textContent = `$${totalSavings.toFixed(0)}`;
        }

        async function removeFromWishlist(productId) {
            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_URL}/wishlist/${productId}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                showNotification('Removed from wishlist', 'success');
                loadWishlist();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function addToCart(productId) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/cart`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({ productId, quantity: 1 })
                });
                if (response.ok) {
                    showNotification('Added to cart!', 'success');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle text-lg"></i><span class="font-medium">${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => { notification.style.opacity = '0'; setTimeout(() => notification.remove(), 300); }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

        loadWishlist();
    </script>
</body>
</html>
