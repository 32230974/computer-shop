<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#fff7ed',100:'#ffedd5',200:'#fed7aa',300:'#fdba74',400:'#fb923c',500:'#f97316',600:'#ea580c',700:'#c2410c',800:'#9a3412',900:'#7c2d12',950:'#431407' },
                        accent: { 50:'#fef2f2',100:'#fee2e2',200:'#fecaca',300:'#fca5a5',400:'#f87171',500:'#ef4444',600:'#dc2626',700:'#b91c1c',800:'#991b1b',900:'#7f1d1d' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-950 text-gray-100 font-sans min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md animate-fade-in-up">
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 text-2xl font-bold bg-gradient-to-r from-primary-400 to-accent-400 bg-clip-text text-transparent">
                <i class="fas fa-microchip text-primary-400"></i> TechHub
            </a>
            <p class="text-gray-500 mt-2 text-sm">Admin Panel</p>
        </div>

        <div class="bg-gray-900 rounded-2xl shadow-2xl border border-gray-800 p-8">
            <div class="text-center mb-6">
                <div class="w-16 h-16 mx-auto mb-4 bg-primary-900/30 rounded-2xl flex items-center justify-center">
                    <i class="fas fa-shield-alt text-2xl text-primary-400"></i>
                </div>
                <h1 class="text-2xl font-bold">Admin Login</h1>
                <p class="text-sm text-gray-400 mt-1">Enter your admin credentials</p>
            </div>

            <div id="admin-login-message" class="hidden mb-4 px-4 py-3 rounded-xl text-sm font-medium text-center"></div>

            <form id="admin-login-form" class="space-y-5">
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="email" id="admin-email" required class="w-full pl-11 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all" placeholder="admin@techhub.com">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-300 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-gray-500"></i>
                        <input type="password" id="admin-password" required class="w-full pl-11 pr-4 py-3 bg-gray-800 border border-gray-700 rounded-xl text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-all" placeholder="••••••••">
                    </div>
                </div>
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i> Login to Admin Panel
                </button>
            </form>

            <div class="mt-6 p-4 bg-gray-800/50 rounded-xl border border-gray-700/50">
                <p class="text-xs text-gray-500 text-center">Default: admin@techhub.com / admin123</p>
            </div>
        </div>

        <div class="text-center mt-6">
            <a href="index.html" class="text-sm text-gray-500 hover:text-primary-400 transition-colors">
                <i class="fas fa-arrow-left mr-1"></i> Back to Store
            </a>
        </div>
    </div>

    <script>
        function verifyAdminAccess() {
            const currentAdmin = localStorage.getItem('current_admin');
            if (!currentAdmin) {
                const password = prompt('Enter Master Admin Password:');
                if (password !== 'moheidin2015') {
                    alert('Incorrect password! Access denied.');
                    window.location.href = 'index.html';
                    return;
                }
            }
        }
        verifyAdminAccess();

        function initializeAdmin() {
            const admins = JSON.parse(localStorage.getItem('techhub_admins') || '[]');
            if (admins.length === 0) {
                admins.push({ id: 1, email: 'admin@techhub.com', password: 'admin123', name: 'Default Admin', createdAt: new Date().toISOString() });
                localStorage.setItem('techhub_admins', JSON.stringify(admins));
            }
        }
        initializeAdmin();

        const API_URL = window.location.origin + '/api';

        document.getElementById('admin-login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('admin-email').value;
            const password = document.getElementById('admin-password').value;

            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                if (response.ok) {
                    const data = await response.json();
                    if (data.user.is_admin) {
                        localStorage.setItem('token', data.token);
                        localStorage.setItem('user', JSON.stringify(data.user));
                        localStorage.setItem('current_admin', JSON.stringify(data.user));
                        showMessage('Login successful! Redirecting...', 'success');
                        setTimeout(() => { window.location.href = 'admin-dashboard.html'; }, 1500);
                        return;
                    } else {
                        showMessage('This account is not an admin!', 'error');
                        return;
                    }
                }
            } catch (error) { console.log('Backend not available, using localStorage'); }

            const admins = JSON.parse(localStorage.getItem('techhub_admins') || '[]');
            const admin = admins.find(a => a.email === email && a.password === password);
            if (admin) {
                localStorage.setItem('current_admin', JSON.stringify(admin));
                localStorage.setItem('token', 'local-admin-token');
                localStorage.setItem('user', JSON.stringify({ ...admin, is_admin: true }));
                showMessage('Login successful! Redirecting...', 'success');
                setTimeout(() => { window.location.href = 'admin-dashboard.html'; }, 1500);
            } else {
                showMessage('Invalid admin email or password!', 'error');
            }
        });

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('admin-login-message');
            msgDiv.textContent = msg;
            msgDiv.classList.remove('hidden');
            msgDiv.className = `mb-4 px-4 py-3 rounded-xl text-sm font-medium text-center ${type === 'success' ? 'bg-green-900/30 text-green-400 border border-green-800' : 'bg-red-900/30 text-red-400 border border-red-800'}`;
        }

        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
