<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Confirmation - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: { 50:'#eef2ff',100:'#e0e7ff',200:'#c7d2fe',300:'#a5b4fc',400:'#818cf8',500:'#6366f1',600:'#4f46e5',700:'#4338ca',800:'#3730a3',900:'#312e81' } } } } }</script>
    <style>.gradient-text{background:linear-gradient(135deg,#6366f1,#d946ef);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}</style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">
    <nav class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-xl fixed top-0 left-0 right-0 z-50 border-b border-gray-200/50 dark:border-gray-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="index.html" class="flex items-center gap-2 text-xl font-bold"><i class="fas fa-bolt text-primary-500"></i><span class="gradient-text">TechHub</span></a>
            <a href="index.html" class="text-sm text-gray-500 hover:text-primary-500 transition"><i class="fas fa-arrow-left mr-1"></i> Continue Shopping</a>
        </div>
    </nav>

    <div class="pt-24 pb-16 max-w-3xl mx-auto px-4 sm:px-6 lg:px-8" id="confirmation-content">
        <!-- Loaded by JS -->
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        function loadCartConfirmation() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const container = document.getElementById('confirmation-content');

            if (cart.length === 0) {
                container.innerHTML = `
                    <div class="text-center py-20">
                        <i class="fas fa-cart-plus text-7xl text-gray-300 dark:text-gray-600 mb-6"></i>
                        <h2 class="text-xl font-bold mb-2">Your Cart is Empty</h2>
                        <a href="index.html" class="inline-flex items-center gap-2 bg-primary-600 text-white font-semibold px-6 py-3 rounded-xl mt-4 hover:bg-primary-700 transition"><i class="fas fa-shopping-bag"></i> Continue Shopping</a>
                    </div>`;
                return;
            }

            const lastProduct = cart[cart.length - 1];
            let subtotal = 0;
            cart.forEach(item => subtotal += item.price * item.quantity);
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            container.innerHTML = `
                <!-- Success Banner -->
                <div class="bg-green-50 dark:bg-green-900/20 border border-green-200 dark:border-green-800 rounded-2xl p-6 mb-6 text-center">
                    <div class="w-16 h-16 bg-green-100 dark:bg-green-900/30 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-check text-3xl text-green-600"></i>
                    </div>
                    <h1 class="text-xl font-bold text-green-700 dark:text-green-400 mb-1">Product Added to Cart!</h1>
                    <p class="text-sm text-green-600 dark:text-green-500">${lastProduct.name} has been added.</p>
                </div>

                <!-- Last Added Product -->
                <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-100 dark:border-gray-800 p-5 mb-6 flex items-center gap-4">
                    <div class="w-16 h-16 bg-gray-100 dark:bg-gray-800 rounded-xl flex items-center justify-center text-3xl flex-shrink-0">${lastProduct.image || 'ðŸ“¦'}</div>
                    <div class="flex-1">
                        <h3 class="font-semibold">${lastProduct.name}</h3>
                        <p class="text-primary-600 font-bold">$${lastProduct.price.toFixed(2)}</p>
                    </div>
                    <span class="text-sm text-gray-400">x${lastProduct.quantity}</span>
                </div>

                <!-- Cart Summary -->
                <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-100 dark:border-gray-800 p-6 mb-6">
                    <h3 class="font-bold mb-4">Your Cart (${cart.length} item${cart.length !== 1 ? 's' : ''})</h3>
                    <div class="space-y-3 mb-6">
                        ${cart.map(item => `
                            <div class="flex items-center justify-between py-2 border-b border-gray-50 dark:border-gray-800 last:border-0">
                                <div class="flex items-center gap-3">
                                    <span class="text-2xl">${item.image || 'ðŸ“¦'}</span>
                                    <div><div class="font-medium text-sm">${item.name}</div><span class="text-xs text-gray-400">Qty: ${item.quantity}</span></div>
                                </div>
                                <div class="flex items-center gap-3">
                                    <span class="font-medium text-sm">$${(item.price * item.quantity).toFixed(2)}</span>
                                    <button onclick="removeFromCart(${item.id})" class="text-gray-400 hover:text-red-500 text-xs"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>`).join('')}
                    </div>
                    <div class="space-y-2 text-sm border-t border-gray-100 dark:border-gray-800 pt-4">
                        <div class="flex justify-between"><span class="text-gray-500">Subtotal</span><span>$${subtotal.toFixed(2)}</span></div>
                        <div class="flex justify-between"><span class="text-gray-500">Tax (8%)</span><span>$${tax.toFixed(2)}</span></div>
                        <div class="flex justify-between text-lg font-bold pt-2"><span>Total</span><span class="text-primary-600">$${total.toFixed(2)}</span></div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="flex gap-3">
                    <button onclick="goBackToShop()" class="flex-1 bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 font-semibold py-3.5 rounded-xl transition flex items-center justify-center gap-2">
                        <i class="fas fa-plus"></i> Add More
                    </button>
                    <button onclick="proceedToCheckout()" class="flex-1 bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3.5 rounded-xl transition flex items-center justify-center gap-2 shadow-lg shadow-primary-600/20">
                        Checkout <i class="fas fa-arrow-right"></i>
                    </button>
                </div>`;
        }

        function goBackToShop() { window.location.href = 'index.html#products'; }
        function proceedToCheckout() {
            const currentUser = localStorage.getItem('current_user');
            const token = localStorage.getItem('token');
            if (!currentUser && !token) { alert('Please login to continue.'); window.location.href = 'login.html'; return; }
            window.location.href = 'checkout.html';
        }
        function removeFromCart(productId) {
            if (confirm('Remove this item?')) {
                let cart = JSON.parse(localStorage.getItem('cart') || '[]');
                cart = cart.filter(item => item.id !== productId);
                localStorage.setItem('cart', JSON.stringify(cart));
                loadCartConfirmation();
            }
        }
        document.addEventListener('DOMContentLoaded', function() { initializeDarkMode(); checkUserLogin(); loadCartConfirmation(); });
    </script>
</body>
</html>
