<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Notifications - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#fff7ed',100:'#ffedd5',200:'#fed7aa',300:'#fdba74',400:'#fb923c',500:'#f97316',600:'#ea580c',700:'#c2410c',800:'#9a3412',900:'#7c2d12',950:'#431407' },
                        accent: { 50:'#fef2f2',100:'#fee2e2',200:'#fecaca',300:'#fca5a5',400:'#f87171',500:'#ef4444',600:'#dc2626',700:'#b91c1c',800:'#991b1b',900:'#7f1d1d' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans min-h-screen">

    <!-- Top Nav -->
    <nav class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800 sticky top-0 z-30">
        <div class="max-w-5xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="admin-dashboard.html" class="text-gray-500 hover:text-primary-500 transition-colors"><i class="fas fa-arrow-left"></i></a>
                <h1 class="text-lg font-bold">Notifications</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="clearAllNotifications()" class="px-4 py-2 text-sm font-medium text-gray-600 dark:text-gray-400 hover:text-red-500 rounded-xl transition-colors">
                    <i class="fas fa-trash-alt mr-1"></i> Clear All
                </button>
                <button onclick="toggleDarkMode()" class="w-9 h-9 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon dark:hidden text-sm"></i><i class="fas fa-sun hidden dark:inline text-sm"></i>
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 py-6 lg:py-8">
        <!-- Stats -->
        <div class="grid grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-5 border border-gray-200 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 dark:bg-green-900/30 rounded-xl flex items-center justify-center">
                        <i class="fas fa-user-plus text-green-500"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Total Signups</p>
                        <p id="stat-signups" class="text-xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-5 border border-gray-200 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-primary-100 dark:bg-primary-900/30 rounded-xl flex items-center justify-center">
                        <i class="fas fa-sign-in-alt text-primary-500"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Total Logins</p>
                        <p id="stat-logins" class="text-xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-5 border border-gray-200 dark:border-gray-800 col-span-2 lg:col-span-1">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-amber-100 dark:bg-amber-900/30 rounded-xl flex items-center justify-center">
                        <i class="fas fa-bell text-amber-500"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Total Events</p>
                        <p id="stat-total" class="text-xl font-bold">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex gap-2 mb-6 overflow-x-auto pb-1">
            <button onclick="showTab('all')" class="tab-btn px-5 py-2.5 rounded-xl text-sm font-medium bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 whitespace-nowrap transition-colors">All Events</button>
            <button onclick="showTab('signups')" class="tab-btn px-5 py-2.5 rounded-xl text-sm font-medium bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 whitespace-nowrap hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Signups</button>
            <button onclick="showTab('logins')" class="tab-btn px-5 py-2.5 rounded-xl text-sm font-medium bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 whitespace-nowrap hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Logins</button>
        </div>

        <!-- Events List -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm overflow-hidden">
            <div id="events-container" class="divide-y divide-gray-100 dark:divide-gray-800">
                <div class="p-12 text-center text-gray-500">
                    <i class="fas fa-spinner fa-spin text-2xl mb-3 block"></i>
                    <p>Loading notifications...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-20 right-4 z-50 hidden px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3"></div>

    <script src="config.js"></script>
    <script>
        const API_URL = window.location.origin + '/api';
        let notificationData = { signups: [], logins: [], totalSignups: 0, totalLogins: 0 };

        function checkAdminAuth() {
            const admin = localStorage.getItem('current_admin');
            if (!admin) { window.location.href = 'admin-login.html'; }
        }

        async function loadNotifications() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/auth/stats`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) {
                    const data = await response.json();
                    notificationData = {
                        totalSignups: data.totalSignups || 0,
                        totalLogins: data.totalLogins || 0,
                        signups: data.recentSignups || [],
                        logins: data.recentLogins || []
                    };
                } else { loadLocalData(); }
            } catch { loadLocalData(); }

            document.getElementById('stat-signups').textContent = notificationData.totalSignups;
            document.getElementById('stat-logins').textContent = notificationData.totalLogins;
            document.getElementById('stat-total').textContent = notificationData.totalSignups + notificationData.totalLogins;
            displayAllEvents();
        }

        function loadLocalData() {
            const users = JSON.parse(localStorage.getItem('techhub_users') || '[]');
            notificationData = {
                totalSignups: users.length,
                totalLogins: users.length,
                signups: users.map(u => ({ email: u.email, name: u.name, date: u.createdAt || new Date().toISOString() })),
                logins: users.map(u => ({ email: u.email, name: u.name, date: u.lastLogin || new Date().toISOString() }))
            };
        }

        function displaySignups() {
            const container = document.getElementById('events-container');
            if (notificationData.signups.length === 0) {
                container.innerHTML = '<div class="p-12 text-center text-gray-500"><i class="fas fa-user-plus text-3xl mb-3 block"></i><p>No signup events</p></div>';
                return;
            }
            container.innerHTML = notificationData.signups.map(s => `
                <div class="flex items-center gap-4 p-4 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
                    <div class="w-10 h-10 bg-green-100 dark:bg-green-900/30 rounded-xl flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-user-plus text-green-500 text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium text-sm truncate">${s.name || s.email}</p>
                        <p class="text-xs text-gray-500">${s.email}</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <span class="px-2.5 py-1 text-xs font-medium bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300 rounded-full">Signup</span>
                        <p class="text-xs text-gray-500 mt-1">${formatDate(s.date)}</p>
                    </div>
                </div>
            `).join('');
        }

        function displayLogins() {
            const container = document.getElementById('events-container');
            if (notificationData.logins.length === 0) {
                container.innerHTML = '<div class="p-12 text-center text-gray-500"><i class="fas fa-sign-in-alt text-3xl mb-3 block"></i><p>No login events</p></div>';
                return;
            }
            container.innerHTML = notificationData.logins.map(l => `
                <div class="flex items-center gap-4 p-4 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
                    <div class="w-10 h-10 bg-primary-100 dark:bg-primary-900/30 rounded-xl flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-sign-in-alt text-primary-500 text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium text-sm truncate">${l.name || l.email}</p>
                        <p class="text-xs text-gray-500">${l.email}</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <span class="px-2.5 py-1 text-xs font-medium bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 rounded-full">Login</span>
                        <p class="text-xs text-gray-500 mt-1">${formatDate(l.date)}</p>
                    </div>
                </div>
            `).join('');
        }

        function displayAllEvents() {
            const container = document.getElementById('events-container');
            const all = [
                ...notificationData.signups.map(s => ({ ...s, type: 'signup' })),
                ...notificationData.logins.map(l => ({ ...l, type: 'login' }))
            ].sort((a, b) => new Date(b.date) - new Date(a.date));

            if (all.length === 0) {
                container.innerHTML = '<div class="p-12 text-center text-gray-500"><i class="fas fa-bell-slash text-3xl mb-3 block"></i><p>No events yet</p></div>';
                return;
            }
            container.innerHTML = all.map(e => `
                <div class="flex items-center gap-4 p-4 hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors">
                    <div class="w-10 h-10 ${e.type === 'signup' ? 'bg-green-100 dark:bg-green-900/30' : 'bg-primary-100 dark:bg-primary-900/30'} rounded-xl flex items-center justify-center flex-shrink-0">
                        <i class="fas fa-${e.type === 'signup' ? 'user-plus text-green-500' : 'sign-in-alt text-primary-500'} text-sm"></i>
                    </div>
                    <div class="flex-1 min-w-0">
                        <p class="font-medium text-sm truncate">${e.name || e.email}</p>
                        <p class="text-xs text-gray-500">${e.email}</p>
                    </div>
                    <div class="text-right flex-shrink-0">
                        <span class="px-2.5 py-1 text-xs font-medium rounded-full ${e.type === 'signup' ? 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300' : 'bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300'}">${e.type === 'signup' ? 'Signup' : 'Login'}</span>
                        <p class="text-xs text-gray-500 mt-1">${formatDate(e.date)}</p>
                    </div>
                </div>
            `).join('');
        }

        function showTab(tab) {
            document.querySelectorAll('.tab-btn').forEach(btn => {
                const isActive = btn.textContent.trim().toLowerCase().replace(' ', '') === tab ||
                    (tab === 'all' && btn.textContent.trim() === 'All Events');
                btn.className = 'tab-btn px-5 py-2.5 rounded-xl text-sm font-medium whitespace-nowrap transition-colors ' +
                    (isActive ? 'bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300' : 'bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700');
            });
            if (tab === 'signups') displaySignups();
            else if (tab === 'logins') displayLogins();
            else displayAllEvents();
        }

        function clearAllNotifications() {
            if (!confirm('Clear all notification data?')) return;
            notificationData = { signups: [], logins: [], totalSignups: 0, totalLogins: 0 };
            document.getElementById('stat-signups').textContent = '0';
            document.getElementById('stat-logins').textContent = '0';
            document.getElementById('stat-total').textContent = '0';
            displayAllEvents();
            showNotification('All notifications cleared', 'success');
        }

        function formatDate(dateStr) {
            if (!dateStr) return '';
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            return date.toLocaleDateString();
        }

        function showNotification(message, type) {
            const n = document.getElementById('notification');
            n.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            n.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            setTimeout(() => { n.classList.add('hidden'); }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark').toString());
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

        checkAdminAuth();
        loadNotifications();
    </script>
</body>
</html>
