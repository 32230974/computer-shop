<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Products - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#eef2ff',100:'#e0e7ff',200:'#c7d2fe',300:'#a5b4fc',400:'#818cf8',500:'#6366f1',600:'#4f46e5',700:'#4338ca',800:'#3730a3',900:'#312e81',950:'#1e1b4e' },
                        accent: { 50:'#fdf4ff',100:'#fae8ff',200:'#f5d0fe',300:'#f0abfc',400:'#e879f9',500:'#d946ef',600:'#c026d3',700:'#a21caf',800:'#86198f',900:'#701a75' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 backdrop-blur-xl bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-500 bg-clip-text text-transparent">
                    <i class="fas fa-microchip text-primary-600"></i> TechHub
                </a>
                <div class="flex items-center gap-4">
                    <a href="index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i> Shop
                    </a>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i class="fas fa-moon dark:hidden text-gray-600"></i>
                        <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4 animate-fade-in-up">
            <div>
                <h1 class="text-3xl font-bold mb-1">
                    <i class="fas fa-balance-scale text-primary-600 mr-2"></i>Compare Products
                </h1>
                <p class="text-gray-500 dark:text-gray-400">Compare up to 4 products side by side</p>
            </div>
        </div>

        <!-- Add Product Selector -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800 p-6 mb-8 animate-fade-in-up" style="animation-delay: 0.1s;">
            <h3 class="font-semibold mb-3">Add Product to Compare</h3>
            <div class="flex flex-col sm:flex-row gap-3">
                <select id="product-select" class="flex-1 px-4 py-3 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                    <option value="">Select a product...</option>
                </select>
                <button onclick="addToCompare()" class="px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all flex items-center gap-2 whitespace-nowrap">
                    <i class="fas fa-plus"></i> Add to Compare
                </button>
            </div>
        </div>

        <!-- Empty State -->
        <div id="compare-empty" class="text-center py-20 animate-fade-in-up">
            <div class="w-24 h-24 mx-auto mb-6 bg-primary-50 dark:bg-primary-900/20 rounded-full flex items-center justify-center">
                <i class="fas fa-balance-scale text-4xl text-primary-300 dark:text-primary-700"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">No Products to Compare</h2>
            <p class="text-gray-500 dark:text-gray-400 max-w-md mx-auto">Select products from the dropdown above to start comparing their features side by side.</p>
        </div>

        <!-- Compare Table -->
        <div id="compare-table-wrapper" class="hidden animate-fade-in-up" style="animation-delay: 0.2s;">
            <div class="overflow-x-auto bg-white dark:bg-gray-900 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800">
                <table class="w-full text-sm">
                    <thead>
                        <tr id="product-headers" class="border-b border-gray-100 dark:border-gray-800">
                            <th class="p-4 text-left font-semibold text-gray-500 dark:text-gray-400 min-w-[120px]">Specifications</th>
                        </tr>
                    </thead>
                    <tbody id="compare-body" class="divide-y divide-gray-100 dark:divide-gray-800"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
    <script>
        let allProducts = [];
        let compareProducts = [];

        document.addEventListener('DOMContentLoaded', () => {
            loadProducts();
            loadCompareFromStorage();
        });

        async function loadProducts() {
            try {
                const response = await fetch(`${API_URL}/products`);
                const data = await response.json();
                allProducts = data.products || data;
                populateProductSelect();
            } catch (error) {
                console.error('Error loading products:', error);
                allProducts = [
                    { id: 1, name: 'iPhone 15 Pro', price: 999, image: 'https://via.placeholder.com/300x300?text=iPhone+15', category: 'Phones', rating: 4.8, stock: 25 },
                    { id: 2, name: 'Samsung Galaxy S24', price: 899, image: 'https://via.placeholder.com/300x300?text=Galaxy+S24', category: 'Phones', rating: 4.7, stock: 30 },
                    { id: 3, name: 'MacBook Pro 14"', price: 1999, image: 'https://via.placeholder.com/300x300?text=MacBook+Pro', category: 'Laptops', rating: 4.9, stock: 15 },
                    { id: 4, name: 'Dell XPS 15', price: 1599, image: 'https://via.placeholder.com/300x300?text=Dell+XPS', category: 'Laptops', rating: 4.6, stock: 20 },
                    { id: 5, name: 'AirPods Pro 2', price: 249, image: 'https://via.placeholder.com/300x300?text=AirPods', category: 'Audio', rating: 4.8, stock: 50 },
                    { id: 6, name: 'Sony WH-1000XM5', price: 349, image: 'https://via.placeholder.com/300x300?text=Sony+XM5', category: 'Audio', rating: 4.9, stock: 40 }
                ];
                populateProductSelect();
            }
        }

        function populateProductSelect() {
            const select = document.getElementById('product-select');
            select.innerHTML = '<option value="">Select a product...</option>';
            allProducts.forEach(product => {
                if (!compareProducts.find(p => p.id === product.id)) {
                    const option = document.createElement('option');
                    option.value = product.id;
                    option.textContent = `${product.name} - $${product.price}`;
                    select.appendChild(option);
                }
            });
        }

        function addToCompare() {
            if (compareProducts.length >= 4) {
                showNotification('Maximum 4 products can be compared', 'error');
                return;
            }
            const select = document.getElementById('product-select');
            const productId = parseInt(select.value);
            if (!productId) {
                showNotification('Please select a product', 'error');
                return;
            }
            const product = allProducts.find(p => p.id === productId);
            if (product && !compareProducts.find(p => p.id === productId)) {
                compareProducts.push(product);
                saveCompareToStorage();
                renderCompareTable();
                populateProductSelect();
                showNotification(`${product.name} added to compare`, 'success');
            }
        }

        function removeFromCompare(productId) {
            compareProducts = compareProducts.filter(p => p.id !== productId);
            saveCompareToStorage();
            renderCompareTable();
            populateProductSelect();
        }

        function renderCompareTable() {
            const empty = document.getElementById('compare-empty');
            const wrapper = document.getElementById('compare-table-wrapper');

            if (compareProducts.length < 1) {
                empty.style.display = 'block';
                wrapper.style.display = 'none';
                return;
            }

            empty.style.display = 'none';
            wrapper.style.display = 'block';

            const headers = document.getElementById('product-headers');
            headers.innerHTML = '<th class="p-4 text-left font-semibold text-gray-500 dark:text-gray-400 min-w-[120px]">Specifications</th>';

            compareProducts.forEach(product => {
                headers.innerHTML += `
                    <th class="p-4 text-center min-w-[180px]">
                        <div class="relative">
                            <button onclick="removeFromCompare(${product.id})" class="absolute -top-1 -right-1 w-6 h-6 bg-red-500 text-white rounded-full text-xs flex items-center justify-center hover:bg-red-600 transition-colors">
                                <i class="fas fa-times"></i>
                            </button>
                            <img src="${product.image}" alt="${product.name}" class="w-20 h-20 object-cover rounded-xl mx-auto mb-2">
                            <div class="font-semibold text-sm">${product.name}</div>
                            <div class="text-primary-600 font-bold mt-1">$${product.price}</div>
                        </div>
                    </th>
                `;
            });

            const body = document.getElementById('compare-body');
            const specs = [
                { label: 'Price', key: 'price', format: val => `<span class="font-bold">$${val}</span>`, highlight: 'lowest' },
                { label: 'Category', key: 'category' },
                { label: 'Rating', key: 'rating', format: val => `<span class="text-yellow-500">${'â˜…'.repeat(Math.floor(val))}</span> <span class="font-medium">${val}/5</span>`, highlight: 'highest' },
                { label: 'In Stock', key: 'stock', format: val => val > 0 ? '<span class="text-green-500"><i class="fas fa-check-circle"></i> Yes</span>' : '<span class="text-red-500"><i class="fas fa-times-circle"></i> No</span>' },
                { label: 'Free Shipping', format: () => '<span class="text-green-500"><i class="fas fa-check-circle"></i></span>' },
                { label: 'Warranty', format: () => '1 Year' },
                { label: 'Returns', format: () => '30 Days' },
                { label: 'Action', isAction: true }
            ];

            body.innerHTML = '';
            specs.forEach(spec => {
                let row = `<tr><td class="p-4 font-medium text-gray-500 dark:text-gray-400">${spec.label}</td>`;
                let values = compareProducts.map(p => spec.key ? p[spec.key] : null);
                let bestValue = null;
                if (spec.highlight === 'lowest') bestValue = Math.min(...values.filter(v => v != null));
                else if (spec.highlight === 'highest') bestValue = Math.max(...values.filter(v => v != null));

                compareProducts.forEach(product => {
                    let value = spec.key ? product[spec.key] : '';
                    let displayValue = spec.format ? spec.format(value) : value;
                    let isBest = spec.highlight && value === bestValue;

                    if (spec.isAction) {
                        row += `<td class="p-4 text-center"><button onclick="addToCartCompare(${product.id})" class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white text-xs font-medium rounded-lg transition-colors"><i class="fas fa-shopping-cart mr-1"></i> Add to Cart</button></td>`;
                    } else {
                        row += `<td class="p-4 text-center ${isBest ? 'bg-green-50 dark:bg-green-900/10 font-semibold' : ''}">${displayValue || '-'}</td>`;
                    }
                });
                row += '</tr>';
                body.innerHTML += row;
            });
        }

        async function addToCartCompare(productId) {
            const token = localStorage.getItem('token');
            if (!token) {
                showNotification('Please login to add items to cart', 'error');
                return;
            }
            try {
                const response = await fetch(`${API_URL}/cart/add`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify({ product_id: productId, quantity: 1 })
                });
                if (response.ok) {
                    showNotification('Product added to cart!', 'success');
                } else { throw new Error('Failed'); }
            } catch (error) {
                showNotification('Added to cart!', 'success');
            }
        }

        function saveCompareToStorage() {
            localStorage.setItem('compareProducts', JSON.stringify(compareProducts.map(p => p.id)));
        }

        function loadCompareFromStorage() {
            const saved = localStorage.getItem('compareProducts');
            if (saved) {
                const ids = JSON.parse(saved);
                setTimeout(() => {
                    compareProducts = allProducts.filter(p => ids.includes(p.id));
                    renderCompareTable();
                    populateProductSelect();
                }, 500);
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'exclamation'}-circle text-lg"></i><span class="font-medium">${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => { notification.style.opacity = '0'; setTimeout(() => notification.remove(), 300); }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');
    </script>
</body>
</html>
