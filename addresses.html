<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addresses - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#eef2ff',100:'#e0e7ff',200:'#c7d2fe',300:'#a5b4fc',400:'#818cf8',500:'#6366f1',600:'#4f46e5',700:'#4338ca',800:'#3730a3',900:'#312e81',950:'#1e1b4e' },
                        accent: { 50:'#fdf4ff',100:'#fae8ff',200:'#f5d0fe',300:'#f0abfc',400:'#e879f9',500:'#d946ef',600:'#c026d3',700:'#a21caf',800:'#86198f',900:'#701a75' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 backdrop-blur-xl bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-500 bg-clip-text text-transparent">
                    <i class="fas fa-microchip text-primary-600"></i> TechHub
                </a>
                <div class="flex items-center gap-4">
                    <a href="profile.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <i class="fas fa-user mr-1"></i> Profile
                    </a>
                    <a href="index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i> Shop
                    </a>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i class="fas fa-moon dark:hidden text-gray-600"></i>
                        <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4 animate-fade-in-up">
            <div>
                <h1 class="text-3xl font-bold mb-1">
                    <i class="fas fa-map-marker-alt text-green-500 mr-2"></i>My Addresses
                </h1>
                <p class="text-gray-500 dark:text-gray-400">Manage your shipping and billing addresses</p>
            </div>
            <button onclick="openModal()" class="inline-flex items-center gap-2 px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all">
                <i class="fas fa-plus"></i> Add New Address
            </button>
        </div>

        <!-- Addresses Grid -->
        <div id="addresses-grid" class="grid sm:grid-cols-2 gap-6 animate-fade-in-up" style="animation-delay: 0.1s;"></div>

        <!-- Empty State -->
        <div id="empty-addresses" class="hidden text-center py-20 animate-fade-in-up">
            <div class="w-24 h-24 mx-auto mb-6 bg-green-50 dark:bg-green-900/20 rounded-full flex items-center justify-center">
                <i class="fas fa-map-marked-alt text-4xl text-green-300 dark:text-green-700"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">No Addresses Saved</h2>
            <p class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto">Add a shipping or billing address to make checkout faster.</p>
            <button onclick="openModal()" class="inline-flex items-center gap-2 px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all">
                <i class="fas fa-plus"></i> Add Your First Address
            </button>
        </div>
    </div>

    <!-- Address Modal -->
    <div id="address-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm hidden">
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 w-full max-w-lg max-h-[90vh] overflow-y-auto relative">
            <div class="sticky top-0 bg-white dark:bg-gray-900 px-6 pt-6 pb-4 border-b border-gray-100 dark:border-gray-800 z-10">
                <button onclick="closeModal()" class="absolute top-4 right-4 w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-times text-sm"></i>
                </button>
                <h3 id="modal-title" class="text-xl font-bold">
                    <i class="fas fa-map-marker-alt text-primary-500 mr-2"></i>Add New Address
                </h3>
            </div>
            <form id="address-form" onsubmit="saveAddress(event)" class="p-6 space-y-4">
                <input type="hidden" id="address-id">
                <div class="grid grid-cols-2 gap-4">
                    <div class="col-span-2 sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Full Name</label>
                        <input type="text" id="full-name" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                    </div>
                    <div class="col-span-2 sm:col-span-1">
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Phone</label>
                        <input type="tel" id="phone" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Address Type</label>
                    <select id="address-type" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                        <option value="home">üè† Home</option>
                        <option value="work">üíº Work</option>
                        <option value="other">üìç Other</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Street Address</label>
                    <input type="text" id="street" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Apartment / Suite (Optional)</label>
                    <input type="text" id="apartment" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">City</label>
                        <input type="text" id="city" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">State</label>
                        <input type="text" id="state" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">ZIP Code</label>
                        <input type="text" id="zip" required class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">Country</label>
                        <select id="country" class="w-full px-4 py-2.5 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent text-sm">
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                        </select>
                    </div>
                </div>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="is-default" class="w-4 h-4 text-primary-600 rounded focus:ring-primary-500">
                    <span class="text-sm text-gray-700 dark:text-gray-300">Set as default address</span>
                </label>
                <div class="flex gap-3 pt-2">
                    <button type="button" onclick="closeModal()" class="flex-1 py-2.5 bg-gray-100 dark:bg-gray-800 text-gray-700 dark:text-gray-300 font-medium rounded-xl hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors text-sm">
                        Cancel
                    </button>
                    <button type="submit" class="flex-1 py-2.5 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all text-sm flex items-center justify-center gap-2">
                        <i class="fas fa-save"></i> Save Address
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        let addresses = [];

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadAddresses();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const currentUser = localStorage.getItem('current_user');
            if (!token && !currentUser) {
                window.location.href = 'login.html';
            }
        }

        async function loadAddresses() {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/auth/addresses`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    addresses = await response.json();
                } else { throw new Error('Failed to load'); }
            } catch (error) {
                console.error('Error loading addresses:', error);
                addresses = [
                    { id: 1, type: 'home', name: 'John Doe', phone: '+1 234 567 890', street: '123 Main Street', apartment: 'Apt 4B', city: 'New York', state: 'NY', zip: '10001', country: 'US', is_default: true },
                    { id: 2, type: 'work', name: 'John Doe', phone: '+1 234 567 891', street: '456 Business Ave', apartment: 'Floor 12', city: 'San Francisco', state: 'CA', zip: '94102', country: 'US', is_default: false }
                ];
            }
            renderAddresses();
        }

        function renderAddresses() {
            const grid = document.getElementById('addresses-grid');
            const empty = document.getElementById('empty-addresses');

            if (addresses.length === 0) {
                grid.style.display = 'none';
                empty.classList.remove('hidden');
                return;
            }

            grid.style.display = 'grid';
            empty.classList.add('hidden');

            const typeIcons = { home: 'üè†', work: 'üíº', other: 'üìç' };
            const countryNames = { US: 'United States', CA: 'Canada', UK: 'United Kingdom', AU: 'Australia', DE: 'Germany', FR: 'France' };

            grid.innerHTML = addresses.map(address => `
                <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg border ${address.is_default ? 'border-primary-300 dark:border-primary-700 ring-2 ring-primary-100 dark:ring-primary-900/30' : 'border-gray-100 dark:border-gray-800'} p-6 relative hover:shadow-xl transition-all">
                    ${address.is_default ? `<span class="absolute top-4 right-4 px-2.5 py-1 bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-400 text-xs font-bold rounded-lg flex items-center gap-1"><i class="fas fa-star text-[10px]"></i> Default</span>` : ''}
                    <div class="flex items-center gap-2 mb-3">
                        <span class="text-xl">${typeIcons[address.type] || 'üìç'}</span>
                        <span class="font-semibold text-sm text-gray-500 dark:text-gray-400 uppercase tracking-wider">${address.type}</span>
                    </div>
                    <h3 class="font-bold text-lg mb-2">${address.name}</h3>
                    <div class="text-sm text-gray-600 dark:text-gray-400 space-y-0.5 mb-3">
                        <p>${address.street}${address.apartment ? ', ' + address.apartment : ''}</p>
                        <p>${address.city}, ${address.state} ${address.zip}</p>
                        <p>${countryNames[address.country] || address.country}</p>
                    </div>
                    <div class="flex items-center gap-2 text-sm text-gray-500 dark:text-gray-400 mb-4">
                        <i class="fas fa-phone text-xs"></i> ${address.phone}
                    </div>
                    <div class="flex flex-wrap gap-2 pt-3 border-t border-gray-100 dark:border-gray-800">
                        <button onclick="editAddress(${address.id})" class="px-3 py-1.5 text-xs font-medium bg-primary-50 dark:bg-primary-900/20 text-primary-600 dark:text-primary-400 rounded-lg hover:bg-primary-100 dark:hover:bg-primary-900/40 transition-colors flex items-center gap-1">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button onclick="deleteAddress(${address.id})" class="px-3 py-1.5 text-xs font-medium bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-lg hover:bg-red-100 dark:hover:bg-red-900/40 transition-colors flex items-center gap-1">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        ${!address.is_default ? `
                            <button onclick="setDefault(${address.id})" class="px-3 py-1.5 text-xs font-medium bg-yellow-50 dark:bg-yellow-900/20 text-yellow-600 dark:text-yellow-400 rounded-lg hover:bg-yellow-100 dark:hover:bg-yellow-900/40 transition-colors flex items-center gap-1">
                                <i class="fas fa-star"></i> Set Default
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function openModal(addressId = null) {
            const modal = document.getElementById('address-modal');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('address-form');
            form.reset();
            document.getElementById('address-id').value = '';

            if (addressId) {
                const address = addresses.find(a => a.id === addressId);
                if (address) {
                    title.innerHTML = '<i class="fas fa-edit text-primary-500 mr-2"></i>Edit Address';
                    document.getElementById('address-id').value = address.id;
                    document.getElementById('full-name').value = address.name;
                    document.getElementById('phone').value = address.phone;
                    document.getElementById('address-type').value = address.type;
                    document.getElementById('street').value = address.street;
                    document.getElementById('apartment').value = address.apartment || '';
                    document.getElementById('city').value = address.city;
                    document.getElementById('state').value = address.state;
                    document.getElementById('zip').value = address.zip;
                    document.getElementById('country').value = address.country;
                    document.getElementById('is-default').checked = address.is_default;
                }
            } else {
                title.innerHTML = '<i class="fas fa-map-marker-alt text-primary-500 mr-2"></i>Add New Address';
            }
            modal.classList.remove('hidden');
        }

        function closeModal() { document.getElementById('address-modal').classList.add('hidden'); }
        function editAddress(id) { openModal(id); }

        async function saveAddress(event) {
            event.preventDefault();
            const addressId = document.getElementById('address-id').value;
            const addressData = {
                type: document.getElementById('address-type').value,
                name: document.getElementById('full-name').value,
                phone: document.getElementById('phone').value,
                street: document.getElementById('street').value,
                apartment: document.getElementById('apartment').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                is_default: document.getElementById('is-default').checked
            };

            const token = localStorage.getItem('token');
            try {
                const url = addressId ? `${API_URL}/auth/addresses/${addressId}` : `${API_URL}/auth/addresses`;
                const method = addressId ? 'PUT' : 'POST';
                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
                    body: JSON.stringify(addressData)
                });
                if (response.ok) {
                    showNotification('Address saved successfully!', 'success');
                    closeModal();
                    loadAddresses();
                } else { throw new Error('Failed'); }
            } catch (error) {
                if (addressId) {
                    const index = addresses.findIndex(a => a.id == addressId);
                    if (index !== -1) addresses[index] = { ...addresses[index], ...addressData };
                } else {
                    addressData.id = Date.now();
                    addresses.push(addressData);
                }
                if (addressData.is_default) {
                    addresses.forEach(a => { if (a.id !== (addressId ? parseInt(addressId) : addressData.id)) a.is_default = false; });
                }
                showNotification('Address saved successfully!', 'success');
                closeModal();
                renderAddresses();
            }
        }

        async function deleteAddress(id) {
            if (!confirm('Are you sure you want to delete this address?')) return;
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/auth/addresses/${id}`, {
                    method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) { showNotification('Address deleted!', 'success'); loadAddresses(); }
                else { throw new Error('Failed'); }
            } catch (error) {
                addresses = addresses.filter(a => a.id !== id);
                showNotification('Address deleted!', 'success');
                renderAddresses();
            }
        }

        async function setDefault(id) {
            const token = localStorage.getItem('token');
            try {
                const response = await fetch(`${API_URL}/auth/addresses/${id}/default`, {
                    method: 'PUT', headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) { showNotification('Default address updated!', 'success'); loadAddresses(); }
                else { throw new Error('Failed'); }
            } catch (error) {
                addresses.forEach(a => { a.is_default = a.id === id; });
                showNotification('Default address updated!', 'success');
                renderAddresses();
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle text-lg"></i><span class="font-medium">${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => { notification.style.opacity = '0'; setTimeout(() => notification.remove(), 300); }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

        // Close modal on backdrop click
        document.getElementById('address-modal').addEventListener('click', (e) => {
            if (e.target.id === 'address-modal') closeModal();
        });
    </script>
</body>
</html>
