<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Addresses - TechHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .addresses-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 60px 20px;
            text-align: center;
            color: white;
        }
        .addresses-hero h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        .addresses-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .addresses-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .addresses-header h2 {
            font-size: 1.5rem;
            color: #333;
        }
        .add-address-btn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .add-address-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        .addresses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }
        .address-card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            position: relative;
            transition: all 0.3s ease;
        }
        .address-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.12);
        }
        .address-card.default {
            border: 2px solid #667eea;
        }
        .default-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 5px 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        .address-type {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 15px;
            background: #f5f7fa;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            color: #667eea;
            margin-bottom: 15px;
        }
        .address-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .address-details {
            color: #666;
            line-height: 1.8;
            margin-bottom: 20px;
        }
        .address-phone {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #666;
            margin-bottom: 20px;
        }
        .address-phone i {
            color: #667eea;
        }
        .address-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .address-actions button {
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        .btn-edit {
            background: #f5f7fa;
            border: none;
            color: #333;
        }
        .btn-edit:hover {
            background: #667eea;
            color: white;
        }
        .btn-delete {
            background: #fff5f5;
            border: none;
            color: #dc3545;
        }
        .btn-delete:hover {
            background: #dc3545;
            color: white;
        }
        .btn-default {
            background: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }
        .btn-default:hover {
            background: #667eea;
            color: white;
        }
        .empty-addresses {
            text-align: center;
            padding: 80px 20px;
        }
        .empty-addresses i {
            font-size: 5rem;
            color: #ddd;
            margin-bottom: 25px;
        }
        .empty-addresses h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .empty-addresses p {
            color: #666;
            margin-bottom: 30px;
        }

        /* Modal Styles */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 9999;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal {
            background: white;
            border-radius: 25px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .modal h2 {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #eee;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #667eea;
            outline: none;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        .modal-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        .modal-actions button {
            flex: 1;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn-cancel {
            background: #f5f7fa;
            border: none;
            color: #333;
        }
        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
        }
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="index.html#products">Products</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="auth-links">
                <button id="dark-mode-toggle" class="btn-dark-mode" onclick="toggleDarkMode()">
                    <span class="dark-mode-icon">üåô</span>
                </button>
                <a href="cart.html" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
                <a href="profile.html" class="btn-login">Profile</a>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="addresses-hero">
        <h1><i class="fas fa-map-marker-alt"></i> My Addresses</h1>
        <p>Manage your shipping and billing addresses</p>
    </section>

    <div class="addresses-container">
        <div class="addresses-header">
            <h2>Saved Addresses</h2>
            <button class="add-address-btn" onclick="openModal()">
                <i class="fas fa-plus"></i> Add New Address
            </button>
        </div>

        <!-- Empty State -->
        <div class="empty-addresses" id="empty-addresses" style="display: none;">
            <i class="fas fa-map-marked-alt"></i>
            <h3>No Addresses Saved</h3>
            <p>Add your first address to make checkout faster and easier.</p>
            <button class="add-address-btn" onclick="openModal()">
                <i class="fas fa-plus"></i> Add Address
            </button>
        </div>

        <!-- Addresses Grid -->
        <div class="addresses-grid" id="addresses-grid">
            <!-- Addresses will be loaded here -->
        </div>
    </div>

    <!-- Add/Edit Address Modal -->
    <div class="modal-overlay" id="address-modal">
        <div class="modal">
            <h2 id="modal-title"><i class="fas fa-map-marker-alt"></i> Add New Address</h2>
            <form id="address-form" onsubmit="saveAddress(event)">
                <input type="hidden" id="address-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Full Name *</label>
                        <input type="text" id="full-name" required placeholder="John Doe">
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" id="phone" required placeholder="+1 234 567 890">
                    </div>
                </div>

                <div class="form-group">
                    <label>Address Type</label>
                    <select id="address-type">
                        <option value="home">üè† Home</option>
                        <option value="work">üíº Work</option>
                        <option value="other">üìç Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Street Address *</label>
                    <input type="text" id="street" required placeholder="123 Main Street">
                </div>

                <div class="form-group">
                    <label>Apartment, Suite, etc. (Optional)</label>
                    <input type="text" id="apartment" placeholder="Apt 4B">
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>City *</label>
                        <input type="text" id="city" required placeholder="New York">
                    </div>
                    <div class="form-group">
                        <label>State/Province *</label>
                        <input type="text" id="state" required placeholder="NY">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>ZIP/Postal Code *</label>
                        <input type="text" id="zip" required placeholder="10001">
                    </div>
                    <div class="form-group">
                        <label>Country *</label>
                        <select id="country" required>
                            <option value="US">United States</option>
                            <option value="CA">Canada</option>
                            <option value="UK">United Kingdom</option>
                            <option value="AU">Australia</option>
                            <option value="DE">Germany</option>
                            <option value="FR">France</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="is-default">
                    <label for="is-default">Set as default address</label>
                </div>

                <div class="modal-actions">
                    <button type="button" class="btn-cancel" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn-save">Save Address</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2026 TechHub. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="config.js"></script>
    <script>
        let addresses = [];

        document.addEventListener('DOMContentLoaded', () => {
            checkAuth();
            loadAddresses();
        });

        function checkAuth() {
            const token = localStorage.getItem('token');
            const currentUser = localStorage.getItem('current_user');
            if (!token && !currentUser) {
                window.location.href = 'login.html';
            }
        }

        async function loadAddresses() {
            const token = localStorage.getItem('token');
            
            try {
                const response = await fetch(`${API_URL}/auth/addresses`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    addresses = await response.json();
                } else {
                    throw new Error('Failed to load addresses');
                }
            } catch (error) {
                console.error('Error loading addresses:', error);
                // Demo data
                addresses = [
                    {
                        id: 1,
                        type: 'home',
                        name: 'John Doe',
                        phone: '+1 234 567 890',
                        street: '123 Main Street',
                        apartment: 'Apt 4B',
                        city: 'New York',
                        state: 'NY',
                        zip: '10001',
                        country: 'US',
                        is_default: true
                    },
                    {
                        id: 2,
                        type: 'work',
                        name: 'John Doe',
                        phone: '+1 234 567 891',
                        street: '456 Business Ave',
                        apartment: 'Floor 12',
                        city: 'San Francisco',
                        state: 'CA',
                        zip: '94102',
                        country: 'US',
                        is_default: false
                    }
                ];
            }

            renderAddresses();
        }

        function renderAddresses() {
            const grid = document.getElementById('addresses-grid');
            const empty = document.getElementById('empty-addresses');

            if (addresses.length === 0) {
                grid.style.display = 'none';
                empty.style.display = 'block';
                return;
            }

            grid.style.display = 'grid';
            empty.style.display = 'none';

            const typeIcons = {
                home: 'üè†',
                work: 'üíº',
                other: 'üìç'
            };

            const countryNames = {
                US: 'United States',
                CA: 'Canada',
                UK: 'United Kingdom',
                AU: 'Australia',
                DE: 'Germany',
                FR: 'France'
            };

            grid.innerHTML = addresses.map(address => `
                <div class="address-card ${address.is_default ? 'default' : ''}">
                    ${address.is_default ? '<span class="default-badge">Default</span>' : ''}
                    <div class="address-type">
                        ${typeIcons[address.type] || 'üìç'} ${address.type.charAt(0).toUpperCase() + address.type.slice(1)}
                    </div>
                    <div class="address-name">${address.name}</div>
                    <div class="address-details">
                        ${address.street}${address.apartment ? ', ' + address.apartment : ''}<br>
                        ${address.city}, ${address.state} ${address.zip}<br>
                        ${countryNames[address.country] || address.country}
                    </div>
                    <div class="address-phone">
                        <i class="fas fa-phone"></i> ${address.phone}
                    </div>
                    <div class="address-actions">
                        <button class="btn-edit" onclick="editAddress(${address.id})">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button class="btn-delete" onclick="deleteAddress(${address.id})">
                            <i class="fas fa-trash"></i> Delete
                        </button>
                        ${!address.is_default ? `
                            <button class="btn-default" onclick="setDefault(${address.id})">
                                <i class="fas fa-star"></i> Set Default
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function openModal(addressId = null) {
            const modal = document.getElementById('address-modal');
            const title = document.getElementById('modal-title');
            const form = document.getElementById('address-form');
            
            form.reset();
            document.getElementById('address-id').value = '';
            
            if (addressId) {
                const address = addresses.find(a => a.id === addressId);
                if (address) {
                    title.innerHTML = '<i class="fas fa-edit"></i> Edit Address';
                    document.getElementById('address-id').value = address.id;
                    document.getElementById('full-name').value = address.name;
                    document.getElementById('phone').value = address.phone;
                    document.getElementById('address-type').value = address.type;
                    document.getElementById('street').value = address.street;
                    document.getElementById('apartment').value = address.apartment || '';
                    document.getElementById('city').value = address.city;
                    document.getElementById('state').value = address.state;
                    document.getElementById('zip').value = address.zip;
                    document.getElementById('country').value = address.country;
                    document.getElementById('is-default').checked = address.is_default;
                }
            } else {
                title.innerHTML = '<i class="fas fa-map-marker-alt"></i> Add New Address';
            }
            
            modal.classList.add('active');
        }

        function closeModal() {
            document.getElementById('address-modal').classList.remove('active');
        }

        function editAddress(id) {
            openModal(id);
        }

        async function saveAddress(event) {
            event.preventDefault();
            
            const addressId = document.getElementById('address-id').value;
            const addressData = {
                type: document.getElementById('address-type').value,
                name: document.getElementById('full-name').value,
                phone: document.getElementById('phone').value,
                street: document.getElementById('street').value,
                apartment: document.getElementById('apartment').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                zip: document.getElementById('zip').value,
                country: document.getElementById('country').value,
                is_default: document.getElementById('is-default').checked
            };

            const token = localStorage.getItem('token');

            try {
                const url = addressId ? `${API_URL}/auth/addresses/${addressId}` : `${API_URL}/auth/addresses`;
                const method = addressId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify(addressData)
                });

                if (response.ok) {
                    showNotification('Address saved successfully!', 'success');
                    closeModal();
                    loadAddresses();
                } else {
                    throw new Error('Failed to save address');
                }
            } catch (error) {
                console.error('Error:', error);
                // Demo: Update local data
                if (addressId) {
                    const index = addresses.findIndex(a => a.id == addressId);
                    if (index !== -1) {
                        addresses[index] = { ...addresses[index], ...addressData };
                    }
                } else {
                    addressData.id = Date.now();
                    addresses.push(addressData);
                }
                
                if (addressData.is_default) {
                    addresses.forEach(a => {
                        if (a.id !== (addressId ? parseInt(addressId) : addressData.id)) {
                            a.is_default = false;
                        }
                    });
                }
                
                showNotification('Address saved successfully!', 'success');
                closeModal();
                renderAddresses();
            }
        }

        async function deleteAddress(id) {
            if (!confirm('Are you sure you want to delete this address?')) return;

            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_URL}/auth/addresses/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showNotification('Address deleted!', 'success');
                    loadAddresses();
                } else {
                    throw new Error('Failed to delete address');
                }
            } catch (error) {
                console.error('Error:', error);
                // Demo: Remove from local data
                addresses = addresses.filter(a => a.id !== id);
                showNotification('Address deleted!', 'success');
                renderAddresses();
            }
        }

        async function setDefault(id) {
            const token = localStorage.getItem('token');

            try {
                const response = await fetch(`${API_URL}/auth/addresses/${id}/default`, {
                    method: 'PUT',
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (response.ok) {
                    showNotification('Default address updated!', 'success');
                    loadAddresses();
                } else {
                    throw new Error('Failed to set default');
                }
            } catch (error) {
                console.error('Error:', error);
                // Demo: Update local data
                addresses.forEach(a => {
                    a.is_default = a.id === id;
                });
                showNotification('Default address updated!', 'success');
                renderAddresses();
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                border-radius: 10px;
                z-index: 9999;
            `;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Close modal when clicking outside
        document.getElementById('address-modal').addEventListener('click', (e) => {
            if (e.target.id === 'address-modal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
