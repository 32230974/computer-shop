<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - TechHub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dark-mode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .checkout-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .checkout-header h1 {
            font-size: 2rem;
            color: #333;
        }
        .checkout-steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }
        .step {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ccc;
        }
        .step.active {
            color: #667eea;
        }
        .step.completed {
            color: #28a745;
        }
        .step-number {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .step.active .step-number {
            background: #667eea;
            color: white;
        }
        .step.completed .step-number {
            background: #28a745;
            color: white;
        }
        .checkout-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 40px;
        }
        .checkout-form {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
        }
        .form-section {
            margin-bottom: 30px;
        }
        .form-section h3 {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .form-section h3 i {
            color: #667eea;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 14px 18px;
            border: 2px solid #eee;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        .form-group input:focus, .form-group select:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .payment-methods {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }
        .payment-method {
            flex: 1;
            padding: 20px;
            border: 2px solid #eee;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .payment-method:hover, .payment-method.active {
            border-color: #667eea;
            background: #f8f9ff;
        }
        .payment-method i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #667eea;
        }
        .card-inputs {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
        }
        .card-number-input {
            position: relative;
        }
        .card-icons {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }
        .card-icons img {
            height: 25px;
        }
        .order-summary {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.08);
            position: sticky;
            top: 100px;
            height: fit-content;
        }
        .order-summary h2 {
            font-size: 1.3rem;
            margin-bottom: 25px;
        }
        .order-items {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
        }
        .order-item {
            display: flex;
            gap: 15px;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .order-item img {
            width: 60px;
            height: 60px;
            border-radius: 10px;
            object-fit: cover;
        }
        .order-item-info {
            flex: 1;
        }
        .order-item-info h4 {
            font-size: 0.95rem;
            color: #333;
            margin-bottom: 5px;
        }
        .order-item-info span {
            font-size: 0.85rem;
            color: #888;
        }
        .order-item-price {
            font-weight: 600;
            color: #333;
        }
        .summary-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            color: #666;
        }
        .summary-row.total {
            font-size: 1.3rem;
            font-weight: 700;
            color: #333;
            padding-top: 15px;
            margin-top: 15px;
            border-top: 2px solid #eee;
        }
        .place-order-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .place-order-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        .secure-note {
            text-align: center;
            margin-top: 20px;
            color: #888;
            font-size: 0.85rem;
        }
        .secure-note i {
            color: #28a745;
        }
        @media (max-width: 992px) {
            .checkout-layout {
                grid-template-columns: 1fr;
            }
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="offers.html">Offers</a></li>
                <li><a href="index.html#products">Products</a></li>
            </ul>
            <div class="auth-links">
                <a href="cart.html" class="nav-icon"><i class="fas fa-shopping-cart"></i></a>
            </div>
        </div>
    </nav>

    <div class="checkout-container">
        <div class="checkout-header">
            <h1><i class="fas fa-lock"></i> Secure Checkout</h1>
        </div>

        <div class="checkout-steps">
            <div class="step completed">
                <div class="step-number"><i class="fas fa-check"></i></div>
                <span>Cart</span>
            </div>
            <div class="step active">
                <div class="step-number">2</div>
                <span>Checkout</span>
            </div>
            <div class="step">
                <div class="step-number">3</div>
                <span>Confirmation</span>
            </div>
        </div>

        <div class="checkout-layout">
            <div class="checkout-form">
                <!-- Shipping Information -->
                <div class="form-section">
                    <h3><i class="fas fa-truck"></i> Shipping Information</h3>
                    <div class="form-row">
                        <div class="form-group">
                            <label>First Name *</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div class="form-group">
                            <label>Last Name *</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Phone *</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label>Address *</label>
                        <input type="text" id="address" placeholder="Street address" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>City *</label>
                            <input type="text" id="city" required>
                        </div>
                        <div class="form-group">
                            <label>State/Province</label>
                            <input type="text" id="state">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>ZIP Code *</label>
                            <input type="text" id="zipCode" required>
                        </div>
                        <div class="form-group">
                            <label>Country *</label>
                            <select id="country">
                                <option value="US">United States</option>
                                <option value="CA">Canada</option>
                                <option value="UK">United Kingdom</option>
                                <option value="AU">Australia</option>
                                <option value="IQ">Iraq</option>
                                <option value="AE">UAE</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Payment Method -->
                <div class="form-section">
                    <h3><i class="fas fa-credit-card"></i> Payment Method</h3>
                    <div class="payment-methods">
                        <div class="payment-method active" onclick="selectPayment('card')">
                            <i class="fas fa-credit-card"></i>
                            <div>Credit Card</div>
                        </div>
                        <div class="payment-method" onclick="selectPayment('paypal')">
                            <i class="fab fa-paypal"></i>
                            <div>PayPal</div>
                        </div>
                        <div class="payment-method" onclick="selectPayment('cod')">
                            <i class="fas fa-money-bill-wave"></i>
                            <div>Cash on Delivery</div>
                        </div>
                    </div>

                    <div class="card-inputs" id="card-inputs">
                        <div class="form-group card-number-input">
                            <label>Card Number</label>
                            <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19">
                            <div class="card-icons">
                                <i class="fab fa-cc-visa" style="color: #1a1f71; font-size: 1.5rem;"></i>
                                <i class="fab fa-cc-mastercard" style="color: #eb001b; font-size: 1.5rem;"></i>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label>Expiry Date</label>
                                <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
                            </div>
                            <div class="form-group">
                                <label>CVV</label>
                                <input type="text" id="cvv" placeholder="123" maxlength="4">
                            </div>
                        </div>
                        <div class="form-group">
                            <label>Name on Card</label>
                            <input type="text" id="cardName" placeholder="John Doe">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
                <h2>Order Summary</h2>
                <div class="order-items" id="order-items">
                    <!-- Items loaded dynamically -->
                </div>
                <div class="summary-row">
                    <span>Subtotal</span>
                    <span id="subtotal">$0.00</span>
                </div>
                <div class="summary-row">
                    <span>Shipping</span>
                    <span>Free</span>
                </div>
                <div class="summary-row">
                    <span>Tax (10%)</span>
                    <span id="tax">$0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total</span>
                    <span id="total">$0.00</span>
                </div>

                <button class="place-order-btn" onclick="placeOrder()">
                    <i class="fas fa-lock"></i> Place Order
                </button>

                <p class="secure-note">
                    <i class="fas fa-shield-alt"></i> Your payment information is secure and encrypted
                </p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
    <script>
        let cartItems = [];
        let selectedPayment = 'card';

        async function loadCheckout() {
            const token = localStorage.getItem('token');
            if (!token) {
                window.location.href = 'login.html';
                return;
            }

            // Pre-fill user info
            const user = JSON.parse(localStorage.getItem('user') || '{}');
            if (user.name) {
                const names = user.name.split(' ');
                document.getElementById('firstName').value = names[0] || '';
                document.getElementById('lastName').value = names.slice(1).join(' ') || '';
            }
            if (user.email) document.getElementById('email').value = user.email;

            // Load cart
            try {
                const response = await fetch(`${API_URL}/cart`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                cartItems = await response.json();

                if (cartItems.length === 0) {
                    window.location.href = 'cart.html';
                    return;
                }

                renderOrderSummary();
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderOrderSummary() {
            const container = document.getElementById('order-items');
            let subtotal = 0;

            container.innerHTML = cartItems.map(item => {
                const itemTotal = item.price * item.quantity;
                subtotal += itemTotal;
                return `
                    <div class="order-item">
                        <img src="${item.image_url || 'https://via.placeholder.com/60'}" alt="${item.name}">
                        <div class="order-item-info">
                            <h4>${item.name}</h4>
                            <span>Qty: ${item.quantity}</span>
                        </div>
                        <div class="order-item-price">$${itemTotal.toFixed(2)}</div>
                    </div>
                `;
            }).join('');

            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function selectPayment(method) {
            selectedPayment = method;
            document.querySelectorAll('.payment-method').forEach(el => el.classList.remove('active'));
            event.currentTarget.classList.add('active');
            
            document.getElementById('card-inputs').style.display = method === 'card' ? 'block' : 'none';
        }

        // Format card number
        document.getElementById('cardNumber')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            value = value.replace(/(.{4})/g, '$1 ').trim();
            e.target.value = value;
        });

        // Format expiry
        document.getElementById('expiry')?.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });

        async function placeOrder() {
            const token = localStorage.getItem('token');
            
            // Validate required fields
            const required = ['firstName', 'lastName', 'email', 'phone', 'address', 'city', 'zipCode'];
            for (const field of required) {
                if (!document.getElementById(field).value.trim()) {
                    showNotification(`Please fill in ${field.replace(/([A-Z])/g, ' $1').toLowerCase()}`, 'error');
                    document.getElementById(field).focus();
                    return;
                }
            }

            // Calculate total
            let subtotal = cartItems.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const tax = subtotal * 0.1;
            const total = subtotal + tax;

            try {
                const response = await fetch(`${API_URL}/orders`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        items: cartItems.map(item => ({
                            productId: item.product_id,
                            quantity: item.quantity,
                            price: item.price
                        })),
                        totalAmount: total,
                        taxAmount: tax,
                        shippingAddress: {
                            firstName: document.getElementById('firstName').value,
                            lastName: document.getElementById('lastName').value,
                            address: document.getElementById('address').value,
                            city: document.getElementById('city').value,
                            state: document.getElementById('state').value,
                            zipCode: document.getElementById('zipCode').value,
                            country: document.getElementById('country').value,
                            phone: document.getElementById('phone').value
                        },
                        paymentMethod: selectedPayment
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    // Clear cart and redirect
                    window.location.href = `cart-confirmation.html?orderId=${data.orderId}`;
                } else {
                    const error = await response.json();
                    showNotification(error.error || 'Order failed', 'error');
                }
            } catch (error) {
                console.error('Error:', error);
                showNotification('Error placing order', 'error');
            }
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                padding: 15px 25px;
                background: ${type === 'success' ? '#28a745' : '#dc3545'};
                color: white;
                border-radius: 10px;
                z-index: 9999;
            `;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle"></i> ${message}`;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        loadCheckout();
    </script>
</body>
</html>
