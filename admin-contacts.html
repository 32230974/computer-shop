<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Contacts - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#fff7ed',100:'#ffedd5',200:'#fed7aa',300:'#fdba74',400:'#fb923c',500:'#f97316',600:'#ea580c',700:'#c2410c',800:'#9a3412',900:'#7c2d12',950:'#431407' },
                        accent: { 50:'#fef2f2',100:'#fee2e2',200:'#fecaca',300:'#fca5a5',400:'#f87171',500:'#ef4444',600:'#dc2626',700:'#b91c1c',800:'#991b1b',900:'#7f1d1d' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans min-h-screen">

    <!-- Top Nav -->
    <nav class="bg-white/80 dark:bg-gray-900/80 backdrop-blur-lg border-b border-gray-200 dark:border-gray-800 sticky top-0 z-30">
        <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <a href="admin-dashboard.html" class="text-gray-500 hover:text-primary-500 transition-colors"><i class="fas fa-arrow-left"></i></a>
                <h1 class="text-lg font-bold">Contact Messages</h1>
            </div>
            <div class="flex items-center gap-3">
                <button onclick="toggleDarkMode()" class="w-9 h-9 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <i class="fas fa-moon dark:hidden text-sm"></i><i class="fas fa-sun hidden dark:inline text-sm"></i>
                </button>
                <button onclick="logout()" class="px-4 py-2 text-sm font-medium text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-xl transition-colors">
                    <i class="fas fa-sign-out-alt mr-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="max-w-7xl mx-auto px-4 py-6 lg:py-8">
        <!-- Stats -->
        <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-5 border border-gray-200 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-primary-100 dark:bg-primary-900/30 rounded-xl flex items-center justify-center">
                        <i class="fas fa-envelope text-primary-500"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Total</p>
                        <p id="stat-total" class="text-xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-5 border border-gray-200 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-amber-100 dark:bg-amber-900/30 rounded-xl flex items-center justify-center">
                        <i class="fas fa-envelope-open text-amber-500"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Unread</p>
                        <p id="stat-unread" class="text-xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-5 border border-gray-200 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-green-100 dark:bg-green-900/30 rounded-xl flex items-center justify-center">
                        <i class="fas fa-reply text-green-500"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Replied</p>
                        <p id="stat-replied" class="text-xl font-bold">0</p>
                    </div>
                </div>
            </div>
            <div class="bg-white dark:bg-gray-900 rounded-2xl p-5 border border-gray-200 dark:border-gray-800">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-accent-100 dark:bg-accent-900/30 rounded-xl flex items-center justify-center">
                        <i class="fas fa-clock text-accent-500"></i>
                    </div>
                    <div>
                        <p class="text-xs text-gray-500">Today</p>
                        <p id="stat-today" class="text-xl font-bold">0</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Filters & Search -->
        <div class="flex flex-col sm:flex-row sm:items-center gap-4 mb-6">
            <div class="flex gap-2 overflow-x-auto pb-1">
                <button onclick="filterContacts('all')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 whitespace-nowrap transition-colors">All</button>
                <button onclick="filterContacts('unread')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 whitespace-nowrap hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Unread</button>
                <button onclick="filterContacts('read')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 whitespace-nowrap hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Read</button>
                <button onclick="filterContacts('replied')" class="filter-btn px-4 py-2 rounded-xl text-sm font-medium bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 whitespace-nowrap hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">Replied</button>
            </div>
            <div class="relative sm:ml-auto">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                <input type="text" id="search-contacts" oninput="searchContacts(this.value)" placeholder="Search contacts..." class="pl-11 pr-4 py-2.5 bg-white dark:bg-gray-900 border border-gray-200 dark:border-gray-700 rounded-xl text-sm focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent w-full sm:w-64">
            </div>
        </div>

        <!-- Contacts Table -->
        <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-sm overflow-hidden">
            <div class="overflow-x-auto">
                <table class="w-full text-sm">
                    <thead>
                        <tr class="bg-gray-50 dark:bg-gray-800/50 border-b border-gray-200 dark:border-gray-700">
                            <th class="px-6 py-4 text-left font-semibold text-gray-600 dark:text-gray-300">Name</th>
                            <th class="px-6 py-4 text-left font-semibold text-gray-600 dark:text-gray-300">Email</th>
                            <th class="px-6 py-4 text-left font-semibold text-gray-600 dark:text-gray-300 hidden md:table-cell">Subject</th>
                            <th class="px-6 py-4 text-left font-semibold text-gray-600 dark:text-gray-300">Status</th>
                            <th class="px-6 py-4 text-left font-semibold text-gray-600 dark:text-gray-300 hidden lg:table-cell">Date</th>
                            <th class="px-6 py-4 text-left font-semibold text-gray-600 dark:text-gray-300">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="contacts-tbody" class="divide-y divide-gray-100 dark:divide-gray-800">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- View Contact Modal -->
    <div id="contact-modal" class="fixed inset-0 z-50 hidden">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" onclick="closeModal()"></div>
        <div class="absolute inset-4 lg:inset-auto lg:top-1/2 lg:left-1/2 lg:-translate-x-1/2 lg:-translate-y-1/2 lg:w-full lg:max-w-xl bg-white dark:bg-gray-900 rounded-2xl border border-gray-200 dark:border-gray-800 shadow-2xl overflow-y-auto max-h-[90vh]">
            <div class="p-6">
                <div class="flex items-center justify-between mb-6">
                    <h2 class="text-xl font-bold">Contact Details</h2>
                    <button onclick="closeModal()" class="w-9 h-9 flex items-center justify-center rounded-xl bg-gray-100 dark:bg-gray-800 hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div id="modal-content" class="space-y-4">
                </div>
                <div class="mt-6 pt-6 border-t border-gray-200 dark:border-gray-800">
                    <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">Reply</label>
                    <textarea id="reply-text" rows="3" class="w-full px-4 py-3 bg-gray-50 dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent resize-none text-sm" placeholder="Type your reply..."></textarea>
                    <button id="send-reply-btn" onclick="sendReply()" class="mt-3 px-5 py-2.5 bg-gradient-to-r from-primary-600 to-primary-700 hover:from-primary-700 hover:to-primary-800 text-white text-sm font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all flex items-center gap-2">
                        <i class="fas fa-paper-plane"></i> Send Reply
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div id="notification" class="fixed top-20 right-4 z-50 hidden px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3"></div>

    <script src="config.js"></script>
    <script>
        const API_URL = window.location.origin + '/api';
        let contacts = [];
        let currentFilter = 'all';
        let currentContactId = null;

        const demoContacts = [
            { id: 1, name: 'John Doe', email: 'john@example.com', subject: 'Product Inquiry', message: 'I would like to know more about your latest laptops.', status: 'unread', createdAt: new Date().toISOString() },
            { id: 2, name: 'Jane Smith', email: 'jane@example.com', subject: 'Order Issue', message: 'My order #123 has not arrived yet.', status: 'read', createdAt: new Date(Date.now() - 86400000).toISOString() },
            { id: 3, name: 'Mike Johnson', email: 'mike@example.com', subject: 'Return Request', message: 'I want to return the keyboard I purchased.', status: 'replied', createdAt: new Date(Date.now() - 172800000).toISOString() },
            { id: 4, name: 'Sarah Wilson', email: 'sarah@example.com', subject: 'Bulk Order', message: 'We need 50 laptops for our company.', status: 'unread', createdAt: new Date(Date.now() - 3600000).toISOString() },
            { id: 5, name: 'Tom Brown', email: 'tom@example.com', subject: 'Warranty Question', message: 'What is the warranty period for desktops?', status: 'read', createdAt: new Date(Date.now() - 259200000).toISOString() }
        ];

        function checkAdminAuth() {
            const adminToken = localStorage.getItem('current_admin');
            if (!adminToken) { window.location.href = 'admin-login.html'; }
        }

        async function loadContacts() {
            try {
                const token = localStorage.getItem('token');
                const response = await fetch(`${API_URL}/contact`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (response.ok) { contacts = await response.json(); }
                else { contacts = JSON.parse(localStorage.getItem('techhub_contacts') || JSON.stringify(demoContacts)); }
            } catch { contacts = JSON.parse(localStorage.getItem('techhub_contacts') || JSON.stringify(demoContacts)); }
            localStorage.setItem('techhub_contacts', JSON.stringify(contacts));
            updateStats();
            renderContacts();
        }

        function updateStats() {
            document.getElementById('stat-total').textContent = contacts.length;
            document.getElementById('stat-unread').textContent = contacts.filter(c => c.status === 'unread').length;
            document.getElementById('stat-replied').textContent = contacts.filter(c => c.status === 'replied').length;
            const today = new Date().toDateString();
            document.getElementById('stat-today').textContent = contacts.filter(c => new Date(c.createdAt).toDateString() === today).length;
        }

        function renderContacts() {
            const tbody = document.getElementById('contacts-tbody');
            let filtered = contacts;
            if (currentFilter !== 'all') filtered = contacts.filter(c => c.status === currentFilter);
            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-6 py-12 text-center text-gray-500"><i class="fas fa-inbox text-3xl mb-2 block"></i>No contacts found</td></tr>';
                return;
            }
            tbody.innerHTML = filtered.map(c => {
                const statusColors = { unread: 'bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300', read: 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300', replied: 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300' };
                return `<tr class="hover:bg-gray-50 dark:hover:bg-gray-800/50 transition-colors ${c.status === 'unread' ? 'font-medium' : ''}">
                    <td class="px-6 py-4">${c.name}</td>
                    <td class="px-6 py-4 text-gray-500">${c.email}</td>
                    <td class="px-6 py-4 hidden md:table-cell">${c.subject || '-'}</td>
                    <td class="px-6 py-4"><span class="px-2.5 py-1 text-xs font-medium rounded-full ${statusColors[c.status] || statusColors.unread}">${c.status}</span></td>
                    <td class="px-6 py-4 text-gray-500 hidden lg:table-cell">${formatDate(c.createdAt)}</td>
                    <td class="px-6 py-4">
                        <div class="flex gap-1.5">
                            <button onclick="viewContact(${c.id})" class="px-2.5 py-1.5 text-xs bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300 rounded-lg hover:bg-primary-200 dark:hover:bg-primary-900/50 transition-colors" title="View"><i class="fas fa-eye"></i></button>
                            ${c.status === 'unread' ? `<button onclick="markAsRead(${c.id})" class="px-2.5 py-1.5 text-xs bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300 rounded-lg hover:bg-blue-200 dark:hover:bg-blue-900/50 transition-colors" title="Mark Read"><i class="fas fa-check"></i></button>` : ''}
                            <button onclick="deleteContact(${c.id})" class="px-2.5 py-1.5 text-xs bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-300 rounded-lg hover:bg-red-200 dark:hover:bg-red-900/50 transition-colors" title="Delete"><i class="fas fa-trash"></i></button>
                        </div>
                    </td>
                </tr>`;
            }).join('');
        }

        function filterContacts(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.className = 'filter-btn px-4 py-2 rounded-xl text-sm font-medium whitespace-nowrap transition-colors ' +
                    (btn.textContent.trim().toLowerCase() === filter ? 'bg-primary-100 dark:bg-primary-900/30 text-primary-700 dark:text-primary-300' : 'bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700');
            });
            renderContacts();
        }

        function searchContacts(term) {
            const rows = document.querySelectorAll('#contacts-tbody tr');
            rows.forEach(row => {
                row.style.display = row.textContent.toLowerCase().includes(term.toLowerCase()) ? '' : 'none';
            });
        }

        function viewContact(id) {
            const contact = contacts.find(c => c.id === id);
            if (!contact) return;
            currentContactId = id;
            document.getElementById('modal-content').innerHTML = `
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
                        <p class="text-xs text-gray-500 mb-1">Name</p>
                        <p class="font-medium">${contact.name}</p>
                    </div>
                    <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
                        <p class="text-xs text-gray-500 mb-1">Email</p>
                        <p class="font-medium">${contact.email}</p>
                    </div>
                </div>
                <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
                    <p class="text-xs text-gray-500 mb-1">Subject</p>
                    <p class="font-medium">${contact.subject || 'No subject'}</p>
                </div>
                <div class="bg-gray-50 dark:bg-gray-800 rounded-xl p-4">
                    <p class="text-xs text-gray-500 mb-1">Message</p>
                    <p class="text-sm leading-relaxed">${contact.message}</p>
                </div>
                <div class="flex items-center gap-3 text-sm text-gray-500">
                    <span><i class="fas fa-clock mr-1"></i>${formatDate(contact.createdAt)}</span>
                    <span class="px-2.5 py-1 text-xs font-medium rounded-full ${contact.status === 'unread' ? 'bg-amber-100 dark:bg-amber-900/30 text-amber-700 dark:text-amber-300' : contact.status === 'replied' ? 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-300' : 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-300'}">${contact.status}</span>
                </div>`;
            document.getElementById('contact-modal').classList.remove('hidden');
            if (contact.status === 'unread') markAsRead(id);
        }

        function markAsRead(id) {
            const contact = contacts.find(c => c.id === id);
            if (contact) { contact.status = 'read'; localStorage.setItem('techhub_contacts', JSON.stringify(contacts)); updateStats(); renderContacts(); }
        }

        function sendReply() {
            const reply = document.getElementById('reply-text').value.trim();
            if (!reply) { showNotification('Please enter a reply', 'error'); return; }
            const contact = contacts.find(c => c.id === currentContactId);
            if (contact) { contact.status = 'replied'; contact.reply = reply; localStorage.setItem('techhub_contacts', JSON.stringify(contacts)); }
            document.getElementById('reply-text').value = '';
            closeModal();
            updateStats();
            renderContacts();
            showNotification('Reply sent successfully!', 'success');
        }

        function deleteContact(id) {
            if (!confirm('Delete this contact message?')) return;
            contacts = contacts.filter(c => c.id !== id);
            localStorage.setItem('techhub_contacts', JSON.stringify(contacts));
            updateStats();
            renderContacts();
            showNotification('Contact deleted', 'success');
        }

        function closeModal() { document.getElementById('contact-modal').classList.add('hidden'); }

        function formatDate(dateStr) {
            const date = new Date(dateStr);
            const now = new Date();
            const diff = Math.floor((now - date) / 1000);
            if (diff < 60) return 'Just now';
            if (diff < 3600) return `${Math.floor(diff/60)}m ago`;
            if (diff < 86400) return `${Math.floor(diff/3600)}h ago`;
            if (diff < 604800) return `${Math.floor(diff/86400)}d ago`;
            return date.toLocaleDateString();
        }

        function logout() { localStorage.removeItem('current_admin'); window.location.href = 'admin-login.html'; }

        function showNotification(message, type) {
            const n = document.getElementById('notification');
            n.innerHTML = `<i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i> ${message}`;
            n.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            setTimeout(() => { n.classList.add('hidden'); }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark').toString());
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

        checkAdminAuth();
        loadContacts();
    </script>
</body>
</html>
