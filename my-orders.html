<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Orders - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50:'#fff7ed',100:'#ffedd5',200:'#fed7aa',300:'#fdba74',400:'#fb923c',500:'#f97316',600:'#ea580c',700:'#c2410c',800:'#9a3412',900:'#7c2d12',950:'#431407' },
                        accent: { 50:'#fef2f2',100:'#fee2e2',200:'#fecaca',300:'#fca5a5',400:'#f87171',500:'#ef4444',600:'#dc2626',700:'#b91c1c',800:'#991b1b',900:'#7f1d1d' }
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes fadeInUp { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }
        .animate-fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 font-sans min-h-screen transition-colors duration-300">

    <!-- Navigation -->
    <nav class="sticky top-0 z-50 backdrop-blur-xl bg-white/80 dark:bg-gray-900/80 border-b border-gray-200 dark:border-gray-800">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <a href="index.html" class="flex items-center gap-2 text-xl font-bold bg-gradient-to-r from-primary-600 to-accent-500 bg-clip-text text-transparent">
                    <i class="fas fa-microchip text-primary-600"></i> TechHub
                </a>
                <div class="flex items-center gap-4">
                    <a href="profile.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <i class="fas fa-user mr-1"></i> Profile
                    </a>
                    <a href="index.html" class="text-sm text-gray-600 dark:text-gray-400 hover:text-primary-600 dark:hover:text-primary-400 transition-colors">
                        <i class="fas fa-arrow-left mr-1"></i> Shop
                    </a>
                    <button onclick="toggleDarkMode()" class="p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors">
                        <i class="fas fa-moon dark:hidden text-gray-600"></i>
                        <i class="fas fa-sun hidden dark:inline text-yellow-400"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Header -->
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between mb-8 gap-4 animate-fade-in-up">
            <div>
                <h1 class="text-3xl font-bold mb-1">My Orders</h1>
                <p class="text-gray-500 dark:text-gray-400">Track and manage your orders</p>
            </div>
            <a href="index.html" class="inline-flex items-center gap-2 px-5 py-2.5 bg-primary-600 hover:bg-primary-700 text-white text-sm font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all">
                <i class="fas fa-shopping-bag"></i> Continue Shopping
            </a>
        </div>

        <!-- Filter Tabs -->
        <div class="flex flex-wrap gap-2 mb-6 animate-fade-in-up" style="animation-delay: 0.1s;">
            <button data-status="all" class="filter-btn px-4 py-2 text-sm font-medium rounded-xl bg-primary-600 text-white transition-all">All Orders</button>
            <button data-status="pending" class="filter-btn px-4 py-2 text-sm font-medium rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">Pending</button>
            <button data-status="processing" class="filter-btn px-4 py-2 text-sm font-medium rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">Processing</button>
            <button data-status="shipped" class="filter-btn px-4 py-2 text-sm font-medium rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">Shipped</button>
            <button data-status="delivered" class="filter-btn px-4 py-2 text-sm font-medium rounded-xl bg-gray-100 dark:bg-gray-800 text-gray-600 dark:text-gray-400 hover:bg-gray-200 dark:hover:bg-gray-700 transition-all">Delivered</button>
        </div>

        <!-- Orders List -->
        <div id="orders-list" class="space-y-4 animate-fade-in-up" style="animation-delay: 0.2s;"></div>

        <!-- Empty State -->
        <div id="empty-orders" class="hidden text-center py-20 animate-fade-in-up">
            <div class="w-24 h-24 mx-auto mb-6 bg-gray-100 dark:bg-gray-800 rounded-full flex items-center justify-center">
                <i class="fas fa-box-open text-4xl text-gray-400"></i>
            </div>
            <h2 class="text-2xl font-bold mb-3">No Orders Yet</h2>
            <p class="text-gray-500 dark:text-gray-400 mb-6 max-w-md mx-auto">You haven't placed any orders yet. Start exploring our products!</p>
            <a href="index.html" class="inline-flex items-center gap-2 px-6 py-3 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-xl shadow-lg shadow-primary-500/25 transition-all">
                <i class="fas fa-shopping-bag"></i> Start Shopping
            </a>
        </div>
    </div>

    <!-- Tracking Modal -->
    <div id="tracking-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 bg-black/50 backdrop-blur-sm hidden">
        <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-2xl border border-gray-200 dark:border-gray-800 w-full max-w-lg p-6 relative">
            <button onclick="closeTracking()" class="absolute top-4 right-4 w-8 h-8 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                <i class="fas fa-times text-sm"></i>
            </button>
            <h3 class="text-xl font-bold mb-1">Order Tracking</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400 mb-6">Order #<span id="tracking-order-id"></span></p>
            <div id="tracking-timeline" class="space-y-6"></div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        let orders = [];

        function isUserLoggedIn() {
            return localStorage.getItem('token') || localStorage.getItem('current_user');
        }

        async function loadOrders() {
            if (!isUserLoggedIn()) {
                window.location.href = 'login.html';
                return;
            }

            const token = localStorage.getItem('token');

            try {
                if (token) {
                    const response = await fetch(`${API_URL}/orders`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        orders = await response.json();
                    } else { throw new Error('API error'); }
                } else { throw new Error('No token'); }
            } catch (error) {
                console.log('Using localStorage orders');
                orders = JSON.parse(localStorage.getItem('orders') || '[]');
            }

            if (orders.length === 0) {
                document.getElementById('orders-list').classList.add('hidden');
                document.getElementById('empty-orders').classList.remove('hidden');
            } else {
                document.getElementById('orders-list').classList.remove('hidden');
                document.getElementById('empty-orders').classList.add('hidden');
                renderOrders(orders);
            }
        }

        function renderOrders(ordersToShow) {
            const container = document.getElementById('orders-list');
            const statusColors = {
                pending: 'bg-yellow-100 dark:bg-yellow-900/30 text-yellow-700 dark:text-yellow-400',
                processing: 'bg-blue-100 dark:bg-blue-900/30 text-blue-700 dark:text-blue-400',
                shipped: 'bg-purple-100 dark:bg-purple-900/30 text-purple-700 dark:text-purple-400',
                delivered: 'bg-green-100 dark:bg-green-900/30 text-green-700 dark:text-green-400',
                cancelled: 'bg-red-100 dark:bg-red-900/30 text-red-700 dark:text-red-400'
            };

            container.innerHTML = ordersToShow.map(order => `
                <div class="bg-white dark:bg-gray-900 rounded-2xl shadow-lg border border-gray-100 dark:border-gray-800 overflow-hidden hover:shadow-xl transition-shadow">
                    <!-- Order Header -->
                    <div class="p-5 border-b border-gray-100 dark:border-gray-800">
                        <div class="flex flex-wrap items-center justify-between gap-3">
                            <div class="flex flex-wrap items-center gap-4 sm:gap-6">
                                <div>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 block">Order ID</span>
                                    <span class="font-bold text-primary-600">#${order.id}</span>
                                </div>
                                <div>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 block">Date</span>
                                    <span class="font-medium text-sm">${new Date(order.created_at).toLocaleDateString()}</span>
                                </div>
                                <div>
                                    <span class="text-xs text-gray-500 dark:text-gray-400 block">Items</span>
                                    <span class="font-medium text-sm">${order.items ? order.items.length : 0} items</span>
                                </div>
                            </div>
                            <span class="px-3 py-1 rounded-full text-xs font-medium ${statusColors[order.status] || statusColors.pending}">
                                ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                        </div>
                    </div>

                    <!-- Order Items -->
                    <div class="p-5 space-y-3">
                        ${order.items ? order.items.map(item => `
                            <div class="flex items-center gap-4">
                                <div class="w-16 h-16 bg-gray-100 dark:bg-gray-800 rounded-xl overflow-hidden flex-shrink-0">
                                    <img src="${item.image_url || 'https://via.placeholder.com/80'}" alt="${item.name}" class="w-full h-full object-cover">
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h4 class="font-medium text-sm truncate">${item.name || 'Product'}</h4>
                                    <span class="text-xs text-gray-500 dark:text-gray-400">Qty: ${item.quantity}</span>
                                </div>
                                <span class="font-semibold text-sm">$${(item.price * item.quantity).toFixed(2)}</span>
                            </div>
                        `).join('') : '<p class="text-gray-500 text-sm">No items</p>'}
                    </div>

                    <!-- Order Footer -->
                    <div class="p-5 bg-gray-50 dark:bg-gray-800/50 border-t border-gray-100 dark:border-gray-800 flex flex-wrap items-center justify-between gap-3">
                        <div class="font-bold">
                            Total: <span class="text-primary-600">$${order.total_amount.toFixed(2)}</span>
                        </div>
                        <div class="flex gap-2">
                            <button onclick="trackOrder(${order.id}, '${order.status}')" class="px-4 py-2 text-sm font-medium bg-primary-50 dark:bg-primary-900/20 text-primary-600 dark:text-primary-400 rounded-xl hover:bg-primary-100 dark:hover:bg-primary-900/40 transition-colors flex items-center gap-2">
                                <i class="fas fa-map-marker-alt"></i> Track
                            </button>
                            <button onclick="reorder(${order.id})" class="px-4 py-2 text-sm font-medium bg-gray-100 dark:bg-gray-700 text-gray-700 dark:text-gray-300 rounded-xl hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors flex items-center gap-2">
                                <i class="fas fa-redo"></i> Reorder
                            </button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter logic
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => {
                    b.classList.remove('bg-primary-600', 'text-white');
                    b.classList.add('bg-gray-100', 'dark:bg-gray-800', 'text-gray-600', 'dark:text-gray-400');
                });
                btn.classList.remove('bg-gray-100', 'dark:bg-gray-800', 'text-gray-600', 'dark:text-gray-400');
                btn.classList.add('bg-primary-600', 'text-white');

                const status = btn.dataset.status;
                if (status === 'all') {
                    renderOrders(orders);
                } else {
                    renderOrders(orders.filter(o => o.status === status));
                }
            });
        });

        function trackOrder(orderId, status) {
            document.getElementById('tracking-order-id').textContent = orderId;

            const statuses = ['pending', 'processing', 'shipped', 'delivered'];
            const currentIndex = statuses.indexOf(status);

            const timeline = document.getElementById('tracking-timeline');
            timeline.innerHTML = [
                { status: 'pending', icon: 'fa-clock', title: 'Order Placed', desc: 'Your order has been received' },
                { status: 'processing', icon: 'fa-cog', title: 'Processing', desc: 'Your order is being prepared' },
                { status: 'shipped', icon: 'fa-truck', title: 'Shipped', desc: 'Your order is on the way' },
                { status: 'delivered', icon: 'fa-check', title: 'Delivered', desc: 'Your order has been delivered' }
            ].map((item, index) => {
                let iconBg = 'bg-gray-200 dark:bg-gray-700 text-gray-400';
                let lineColor = 'bg-gray-200 dark:bg-gray-700';
                let textClass = 'text-gray-400';

                if (index < currentIndex) {
                    iconBg = 'bg-green-500 text-white';
                    lineColor = 'bg-green-500';
                    textClass = 'text-green-600 dark:text-green-400';
                } else if (index === currentIndex) {
                    iconBg = 'bg-primary-500 text-white ring-4 ring-primary-200 dark:ring-primary-900';
                    textClass = 'text-primary-600 dark:text-primary-400 font-semibold';
                }

                return `
                    <div class="flex gap-4 items-start relative">
                        <div class="flex flex-col items-center">
                            <div class="w-10 h-10 rounded-full ${iconBg} flex items-center justify-center flex-shrink-0 transition-all">
                                <i class="fas ${item.icon} text-sm"></i>
                            </div>
                            ${index < 3 ? `<div class="w-0.5 h-8 ${lineColor} mt-2"></div>` : ''}
                        </div>
                        <div class="pb-6">
                            <h4 class="${textClass} text-sm">${item.title}</h4>
                            <span class="text-xs text-gray-500 dark:text-gray-400">${item.desc}</span>
                        </div>
                    </div>
                `;
            }).join('');

            document.getElementById('tracking-modal').classList.remove('hidden');
        }

        function closeTracking() {
            document.getElementById('tracking-modal').classList.add('hidden');
        }

        function reorder(orderId) {
            showNotification('Items added to cart!', 'success');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `fixed top-20 right-4 z-50 px-6 py-4 rounded-xl shadow-2xl text-white flex items-center gap-3 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle text-lg"></i><span class="font-medium">${message}</span>`;
            document.body.appendChild(notification);
            setTimeout(() => { notification.style.opacity = '0'; setTimeout(() => notification.remove(), 300); }, 3000);
        }

        function toggleDarkMode() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
        }
        if (localStorage.getItem('darkMode') === 'true') document.documentElement.classList.add('dark');

        loadOrders();
    </script>
</body>
</html>
