<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - TechHub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="logo">TechHub</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
    </nav>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-box">
                <h2>Create Account</h2>
                <form id="signup-form">
                    <div class="form-group">
                        <label for="name">Full Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up</button>
                    <p class="form-footer">Already have an account? <a href="login.html">Login here</a></p>
                </form>
                <div id="signup-message" class="message"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 TechHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (password !== confirmPassword) {
                showMessage('Passwords do not match!', 'error');
                return;
            }

            // Get existing users
            const users = JSON.parse(localStorage.getItem('techhub_users') || '[]');
            
            // Check if email already exists
            if (users.find(u => u.email === email)) {
                showMessage('Email already registered!', 'error');
                return;
            }

            // Create new user
            const newUser = {
                id: Date.now(),
                name,
                email,
                phone,
                password
            };

            // Add user to localStorage
            users.push(newUser);
            localStorage.setItem('techhub_users', JSON.stringify(users));
            
            // Log signup event for admin notification
            const signupEvents = JSON.parse(localStorage.getItem('signup_events') || '[]');
            signupEvents.push({
                type: 'signup',
                name: name,
                email: email,
                phone: phone,
                timestamp: new Date().toISOString(),
                date: new Date().toLocaleString()
            });
            localStorage.setItem('signup_events', JSON.stringify(signupEvents));
            
            showMessage('Account created successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1500);
        });

        function showMessage(msg, type) {
            const msgDiv = document.getElementById('signup-message');
            msgDiv.textContent = msg;
            msgDiv.className = 'message ' + type;
        }
    </script>
</body>
</html>
