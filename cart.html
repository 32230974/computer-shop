<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - TechHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script>tailwind.config = { darkMode: 'class', theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] }, colors: { primary: { 50:'#fff7ed',100:'#ffedd5',200:'#fed7aa',300:'#fdba74',400:'#fb923c',500:'#f97316',600:'#ea580c',700:'#c2410c',800:'#9a3412',900:'#7c2d12' } } } } }</script>
    <style>.gradient-text{background:linear-gradient(135deg,#f97316,#ef4444);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;}.nav-glass{backdrop-filter:blur(20px);background:rgba(255,255,255,0.85);}.dark .nav-glass{background:rgba(15,15,25,0.85);}</style>
</head>
<body class="font-sans bg-gray-50 dark:bg-gray-950 text-gray-900 dark:text-gray-100 min-h-screen">
    <nav class="nav-glass fixed top-0 left-0 right-0 z-50 border-b border-gray-200/50 dark:border-gray-800/50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 flex items-center justify-between h-16">
            <a href="index.html" class="flex items-center gap-2 text-xl font-bold"><i class="fas fa-bolt text-primary-500"></i><span class="gradient-text">TechHub</span></a>
            <div class="flex items-center gap-3">
                <button onclick="toggleDarkMode()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 transition"><span class="dark-mode-icon text-lg">ðŸŒ™</span></button>
                <a href="index.html" class="text-sm text-gray-500 hover:text-primary-500 transition"><i class="fas fa-arrow-left mr-1"></i> Continue Shopping</a>
            </div>
        </div>
    </nav>

    <div class="pt-24 pb-16 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="text-2xl sm:text-3xl font-bold mb-2"><i class="fas fa-shopping-cart text-primary-500 mr-2"></i>Shopping Cart</h1>
        <p id="cart-count-text" class="text-gray-500 mb-8">0 items in your cart</p>

        <div id="empty-cart" class="hidden text-center py-20">
            <i class="fas fa-cart-plus text-7xl text-gray-300 dark:text-gray-600 mb-6"></i>
            <h2 class="text-xl font-bold mb-2">Your cart is empty</h2>
            <p class="text-gray-500 mb-6">Looks like you haven't added anything yet.</p>
            <a href="index.html" class="inline-flex items-center gap-2 bg-primary-600 text-white font-semibold px-6 py-3 rounded-xl hover:bg-primary-700 transition"><i class="fas fa-shopping-bag"></i> Start Shopping</a>
        </div>

        <div id="cart-content" class="grid lg:grid-cols-3 gap-8">
            <!-- Cart Items -->
            <div class="lg:col-span-2 space-y-4" id="cart-items"></div>

            <!-- Summary -->
            <div>
                <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-100 dark:border-gray-800 p-6 shadow-sm sticky top-24">
                    <h3 class="font-bold text-lg mb-4">Order Summary</h3>
                    <div class="space-y-3 text-sm">
                        <div class="flex justify-between"><span class="text-gray-500">Subtotal</span><span id="subtotal" class="font-medium">$0.00</span></div>
                        <div id="savings-row" class="flex justify-between text-green-600 hidden"><span>Savings</span><span id="savings">$0.00</span></div>
                        <div class="flex justify-between"><span class="text-gray-500">Tax (10%)</span><span id="tax" class="font-medium">$0.00</span></div>
                        <div class="flex justify-between"><span class="text-gray-500">Shipping</span><span class="font-medium text-green-600">Free</span></div>
                        <hr class="border-gray-100 dark:border-gray-800">
                        <div class="flex justify-between text-lg font-bold"><span>Total</span><span id="total" class="text-primary-600">$0.00</span></div>
                    </div>
                    <div class="mt-6 flex gap-2">
                        <input type="text" id="promo-input" placeholder="Promo code" class="flex-1 px-4 py-2.5 rounded-xl border border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-800 text-sm outline-none focus:ring-2 focus:ring-primary-500">
                        <button onclick="applyPromo()" class="px-4 py-2.5 bg-gray-100 dark:bg-gray-800 rounded-xl text-sm font-medium hover:bg-gray-200 dark:hover:bg-gray-700 transition">Apply</button>
                    </div>
                    <button onclick="proceedToCheckout()" class="w-full mt-4 bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3.5 rounded-xl transition flex items-center justify-center gap-2 shadow-lg shadow-primary-600/20">
                        <i class="fas fa-lock"></i> Proceed to Checkout
                    </button>
                    <div class="flex items-center justify-center gap-4 mt-4 text-gray-400 text-xs">
                        <i class="fab fa-cc-visa text-lg"></i><i class="fab fa-cc-mastercard text-lg"></i><i class="fab fa-cc-amex text-lg"></i><i class="fas fa-shield-alt text-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
    <script>
        let cartItems = [];
        let offers = [];

        async function loadCart() {
            const token = localStorage.getItem('token');
            if (!token) { window.location.href = 'login.html'; return; }
            try {
                const offersRes = await fetch(`${API_URL}/offers/active`);
                offers = await offersRes.json();
                const response = await fetch(`${API_URL}/cart`, { headers: { 'Authorization': `Bearer ${token}` } });
                cartItems = await response.json();
                if (cartItems.length === 0) {
                    document.getElementById('cart-content').classList.add('hidden');
                    document.getElementById('empty-cart').classList.remove('hidden');
                } else { renderCart(); }
            } catch (error) { console.error('Error loading cart:', error); }
        }

        function getOfferPrice(productId, originalPrice) {
            const offer = offers.find(o => o.product_id === productId);
            return offer ? offer.offer_price : originalPrice;
        }

        function renderCart() {
            const container = document.getElementById('cart-items');
            let subtotal = 0, totalSavings = 0;
            container.innerHTML = cartItems.map(item => {
                const offerPrice = getOfferPrice(item.product_id, item.price);
                const hasOffer = offerPrice < item.price;
                const itemTotal = offerPrice * item.quantity;
                subtotal += itemTotal;
                if (hasOffer) totalSavings += (item.price - offerPrice) * item.quantity;
                return `
                <div class="bg-white dark:bg-gray-900 rounded-2xl border border-gray-100 dark:border-gray-800 p-4 sm:p-6 flex flex-col sm:flex-row items-start sm:items-center gap-4">
                    <div class="w-20 h-20 bg-gray-100 dark:bg-gray-800 rounded-xl flex items-center justify-center flex-shrink-0">
                        <img src="${item.image_url || 'https://via.placeholder.com/80'}" alt="${item.name}" class="max-w-full max-h-full object-contain rounded-lg">
                    </div>
                    <div class="flex-1 min-w-0">
                        <a href="product.html?id=${item.product_id}" class="font-semibold hover:text-primary-500 transition truncate block">${item.name}</a>
                        <p class="text-sm text-gray-400 capitalize">${item.category || 'Electronics'}</p>
                        <div class="flex items-center gap-2 mt-1">
                            <span class="font-bold text-primary-600">$${offerPrice.toFixed(2)}</span>
                            ${hasOffer ? `<span class="text-sm text-gray-400 line-through">$${item.price.toFixed(2)}</span>` : ''}
                        </div>
                    </div>
                    <div class="flex items-center border border-gray-200 dark:border-gray-700 rounded-xl overflow-hidden">
                        <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition font-bold">âˆ’</button>
                        <span class="px-4 py-2 text-sm font-medium">${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="px-3 py-2 hover:bg-gray-100 dark:hover:bg-gray-800 transition font-bold">+</button>
                    </div>
                    <div class="text-right">
                        <div class="text-xs text-gray-400">Total</div>
                        <div class="font-bold">$${itemTotal.toFixed(2)}</div>
                    </div>
                    <button onclick="removeItem(${item.id})" class="p-2 text-gray-400 hover:text-red-500 hover:bg-red-50 dark:hover:bg-red-900/20 rounded-lg transition"><i class="fas fa-trash"></i></button>
                </div>`;
            }).join('');

            const tax = subtotal * 0.1;
            const total = subtotal + tax;
            document.getElementById('cart-count-text').textContent = `${cartItems.length} item${cartItems.length !== 1 ? 's' : ''} in your cart`;
            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
            if (totalSavings > 0) {
                document.getElementById('savings-row').classList.remove('hidden');
                document.getElementById('savings').textContent = `-$${totalSavings.toFixed(2)}`;
            }
        }

        async function updateQuantity(cartItemId, newQty) {
            if (newQty < 1) { removeItem(cartItemId); return; }
            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_URL}/cart/${cartItemId}`, { method: 'PUT', headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` }, body: JSON.stringify({ quantity: newQty }) });
                loadCart();
            } catch (error) { console.error('Error:', error); }
        }

        async function removeItem(cartItemId) {
            const token = localStorage.getItem('token');
            try {
                await fetch(`${API_URL}/cart/${cartItemId}`, { method: 'DELETE', headers: { 'Authorization': `Bearer ${token}` } });
                loadCart();
                showNotification('Item removed from cart', 'success');
            } catch (error) { console.error('Error:', error); }
        }

        function applyPromo() {
            const code = document.getElementById('promo-input').value.trim();
            if (code.toUpperCase() === 'SAVE10') showNotification('Promo code applied! 10% off', 'success');
            else if (code) showNotification('Invalid promo code', 'error');
        }

        function proceedToCheckout() { window.location.href = 'checkout.html'; }

        function showNotification(message, type) {
            const n = document.createElement('div');
            n.className = `fixed top-20 right-4 z-50 px-5 py-3 rounded-xl shadow-lg text-white text-sm font-medium flex items-center gap-2 ${type === 'success' ? 'bg-green-500' : 'bg-red-500'}`;
            n.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : 'times'}-circle"></i> ${message}`;
            document.body.appendChild(n);
            setTimeout(() => n.remove(), 3000);
        }

        loadCart();
    </script>
</body>
</html>
